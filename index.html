<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Player Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Tailwind CSS from CDN (fine for demos, not recommended for production) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM (Development builds) -->
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <!-- Babel for inline JSX (not for production) -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root" class="p-4"></div>

  <script type="text/babel">
    function DnDTracker() {
      // ---------------------------
      // Party Characters
      // ---------------------------
      const [characters, setCharacters] = React.useState([
        {
          id: 1,
          name: "Jory",
          class: "Dragonborn Cleric",
          health: 100,
          maxHealth: 100,
          effects: [],
          status: [],
          inventory: ["Mace", "Shield", "Holy Symbol"],
          position: "front",
        },
        {
          id: 2,
          name: "Valiant",
          class: "Aarakocra Wizard",
          health: 80,
          maxHealth: 80,
          effects: [],
          status: [],
          inventory: ["Staff", "Spellbook"],
          position: "back",
        },
        {
          id: 3,
          name: "Dahlia",
          class: "Changeling Rogue",
          health: 90,
          maxHealth: 90,
          effects: [],
          status: [],
          inventory: ["Bow", "Arrows (100)", "Rapier"],
          position: "mid",
        },
      ]);

      // ---------------------------
      // Enemies
      // ---------------------------
      const [enemies, setEnemies] = React.useState([]);

      // ---------------------------
      // Editing State
      // ---------------------------
      // Which character are we editing?
      const [editingId, setEditingId] = React.useState(null);

      // Temporary fields for name, class, maxHealth
      // so we can type multiple chars/digits without losing focus
      const [charName, setCharName] = React.useState("");
      const [charClass, setCharClass] = React.useState("");
      const [charMaxHealth, setCharMaxHealth] = React.useState("");

      // Shared numeric inputs for Heal / Damage
      const [damageAmount, setDamageAmount] = React.useState(10);
      const [healAmount, setHealAmount] = React.useState(10);

      // Shared text inputs for status/effects/inventory
      const [newStatus, setNewStatus] = React.useState("");
      const [newEffect, setNewEffect] = React.useState("");
      const [newItem, setNewItem] = React.useState("");

      // ---------------------------------------------
      // Character Editing Functions
      // ---------------------------------------------
      const startEditing = (char) => {
        setEditingId(char.id);
        setCharName(char.name);
        setCharClass(char.class);
        setCharMaxHealth(String(char.maxHealth)); // store as string for multi-digit editing
      };

      const saveCharacter = () => {
        if (editingId == null) return;

        // parse the numeric input
        const parsedMax = parseInt(charMaxHealth, 10) || 0;

        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === editingId) {
              // If we lowered maxHealth below current, clip health
              const clippedHealth = Math.min(c.health, parsedMax);
              return {
                ...c,
                name: charName,
                class: charClass,
                maxHealth: parsedMax,
                health: clippedHealth,
              };
            }
            return c;
          })
        );

        // Clear editing
        setEditingId(null);
      };

      // ---------------------------------------------
      // Adjust Health (Party)
      // ---------------------------------------------
      const adjustHealth = (charId, amount) => {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const newHealth = Math.min(c.maxHealth, Math.max(0, c.health + amount));
              return { ...c, health: newHealth };
            }
            return c;
          })
        );
      };

      // ---------------------------------------------
      // Add/Remove Status
      // ---------------------------------------------
      const addStatus = (charId, text) => {
        if (!text.trim()) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              return { ...c, status: [...c.status, text] };
            }
            return c;
          })
        );
        setNewStatus("");
      };

      const removeStatus = (charId, idx) => {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.status];
              updated.splice(idx, 1);
              return { ...c, status: updated };
            }
            return c;
          })
        );
      };

      // ---------------------------------------------
      // Add/Remove Effects
      // ---------------------------------------------
      const addEffect = (charId, text) => {
        if (!text.trim()) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              return { ...c, effects: [...c.effects, text] };
            }
            return c;
          })
        );
        setNewEffect("");
      };

      const removeEffect = (charId, idx) => {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.effects];
              updated.splice(idx, 1);
              return { ...c, effects: updated };
            }
            return c;
          })
        );
      };

      // ---------------------------------------------
      // Add/Remove Inventory
      // ---------------------------------------------
      const addInventoryItem = (charId) => {
        if (!newItem.trim()) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              return { ...c, inventory: [...c.inventory, newItem] };
            }
            return c;
          })
        );
        setNewItem("");
      };

      const removeInventoryItem = (charId, idx) => {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.inventory];
              updated.splice(idx, 1);
              return { ...c, inventory: updated };
            }
            return c;
          })
        );
      };

      // ---------------------------------------------
      // Enemies
      // ---------------------------------------------
      const addEnemy = () => {
        setEnemies((prev) => [
          ...prev,
          {
            id: Date.now(),
            name: `Enemy ${prev.length + 1}`,
            health: 50,
            maxHealth: 50,
            effects: [],
            status: [],
          },
        ]);
      };

      const removeEnemy = (id) => {
        setEnemies((prev) => prev.filter((e) => e.id !== id));
      };

      const adjustEnemyHealth = (enemyId, amount) => {
        setEnemies((prev) =>
          prev.map((enemy) => {
            if (enemy.id === enemyId) {
              const newHealth = Math.min(
                enemy.maxHealth,
                Math.max(0, enemy.health + amount)
              );
              return { ...enemy, health: newHealth };
            }
            return enemy;
          })
        );
      };

      // ---------------------------------------------
      // CharacterCard Sub-Component
      // ---------------------------------------------
      const CharacterCard = ({ char }) => {
        const isEditing = editingId === char.id;

        if (isEditing) {
          return (
            <div className="bg-white p-4 rounded-lg shadow space-y-2">
              <div className="flex gap-2">
                <input
                  className="border p-1 rounded"
                  value={charName}
                  onChange={(e) => setCharName(e.target.value)}
                  placeholder="Name"
                />
                <input
                  className="border p-1 rounded"
                  value={charClass}
                  onChange={(e) => setCharClass(e.target.value)}
                  placeholder="Class"
                />
              </div>
              <div className="flex gap-2 items-center">
                <input
                  type="number"
                  className="border p-1 rounded w-24"
                  value={charMaxHealth}
                  onChange={(e) => setCharMaxHealth(e.target.value)}
                  placeholder="Max Health"
                />
                <button
                  className="px-3 py-1 bg-green-500 text-white rounded"
                  onClick={saveCharacter}
                >
                  Save
                </button>
              </div>
            </div>
          );
        }

        // View Mode
        return (
          <div className="bg-white p-4 rounded-lg shadow">
            {/* Header Row */}
            <div className="flex justify-between items-center">
              <h3 className="font-bold">{char.name}</h3>
              <div className="flex gap-2 items-center">
                <span className="text-sm text-gray-600">{char.class}</span>
                <button
                  className="p-1 text-gray-500 hover:text-gray-700"
                  onClick={() => startEditing(char)}
                >
                  [EDIT]
                </button>
              </div>
            </div>

            {/* Health Bar */}
            <div className="mt-2">
              <div className="flex items-center gap-2">
                <span className="text-red-500">❤️</span>
                <div className="w-full bg-gray-200 rounded-full h-4">
                  <div
                    className="bg-red-500 rounded-full h-4"
                    style={{
                      width: `${(char.health / char.maxHealth) * 100}%`,
                    }}
                  ></div>
                </div>
                <span className="text-sm">
                  {char.health}/{char.maxHealth}
                </span>
              </div>
            </div>

            {/* Status Conditions */}
            <div className="mt-2">
              <h4 className="font-semibold text-sm">Status Conditions:</h4>
              <div className="flex flex-wrap gap-1 mt-1">
                {char.status.map((stat, idx) => (
                  <span
                    key={idx}
                    className="px-2 py-1 text-sm bg-red-100 text-red-800 rounded-full flex items-center gap-1"
                  >
                    [SKULL] {stat}
                    <button
                      className="hover:text-red-500"
                      onClick={() => removeStatus(char.id, idx)}
                    >
                      [X]
                    </button>
                  </span>
                ))}
              </div>
              <div className="flex gap-2 mt-1">
                <input
                  className="border p-1 rounded text-sm"
                  value={newStatus}
                  onChange={(e) => setNewStatus(e.target.value)}
                  placeholder="Add status condition"
                />
                <button
                  className="px-2 py-1 bg-red-500 text-white rounded text-sm"
                  onClick={() => addStatus(char.id, newStatus)}
                >
                  Add
                </button>
              </div>
            </div>

            {/* Effects */}
            <div className="mt-2">
              <h4 className="font-semibold text-sm">Effects:</h4>
              <div className="flex flex-wrap gap-1 mt-1">
                {char.effects.map((eff, idx) => (
                  <span
                    key={idx}
                    className="px-2 py-1 text-sm bg-blue-100 text-blue-800 rounded-full flex items-center gap-1"
                  >
                    {eff}
                    <button
                      className="hover:text-red-500"
                      onClick={() => removeEffect(char.id, idx)}
                    >
                      [X]
                    </button>
                  </span>
                ))}
              </div>
              <div className="flex gap-2 mt-1">
                <input
                  className="border p-1 rounded text-sm"
                  value={newEffect}
                  onChange={(e) => setNewEffect(e.target.value)}
                  placeholder="Add buff/effect"
                />
                <button
                  className="px-2 py-1 bg-blue-500 text-white rounded text-sm"
                  onClick={() => addEffect(char.id, newEffect)}
                >
                  Add
                </button>
              </div>
            </div>

            {/* Inventory */}
            <div className="mt-2">
              <h4 className="font-semibold text-sm">Inventory:</h4>
              <div className="flex flex-wrap gap-1 mt-1">
                {char.inventory.map((item, idx) => (
                  <span
                    key={idx}
                    className="px-2 py-1 text-sm bg-gray-100 rounded-full flex items-center gap-1"
                  >
                    {item}
                    <button
                      className="hover:text-red-500"
                      onClick={() => removeInventoryItem(char.id, idx)}
                    >
                      [X]
                    </button>
                  </span>
                ))}
              </div>
              <div className="flex gap-2 mt-1">
                <input
                  className="border p-1 rounded text-sm"
                  value={newItem}
                  onChange={(e) => setNewItem(e.target.value)}
                  placeholder="New item"
                />
                <button
                  className="px-2 py-1 bg-gray-500 text-white rounded text-sm"
                  onClick={() => addInventoryItem(char.id)}
                >
                  Add
                </button>
              </div>
            </div>

            {/* Actions: Heal / Damage */}
            <div className="mt-4 flex gap-2 items-center flex-wrap">
              <div className="flex items-center gap-2">
                <input
                  type="number"
                  className="w-16 border rounded p-1"
                  value={healAmount}
                  onChange={(e) => setHealAmount(parseInt(e.target.value) || 0)}
                />
                <button
                  className="px-3 py-1 bg-green-500 text-white rounded"
                  onClick={() => adjustHealth(char.id, healAmount)}
                >
                  Heal
                </button>
              </div>
              <div className="flex items-center gap-2">
                <input
                  type="number"
                  className="w-16 border rounded p-1"
                  value={damageAmount}
                  onChange={(e) => setDamageAmount(parseInt(e.target.value) || 0)}
                />
                <button
                  className="px-3 py-1 bg-red-500 text-white rounded"
                  onClick={() => adjustHealth(char.id, -damageAmount)}
                >
                  Damage
                </button>
              </div>
            </div>
          </div>
        );
      };

      // ---------------------------------------------
      // Main Return
      // ---------------------------------------------
      return (
        <div className="container mx-auto p-4">
          <div className="grid gap-4">
            {/* Party Status */}
            <div className="bg-gray-100 p-4 rounded-lg">
              <h2 className="text-xl font-bold mb-4">Party Status</h2>
              <div className="grid gap-4">
                {characters.map((char) => (
                  <CharacterCard key={char.id} char={char} />
                ))}
              </div>
            </div>

            {/* Enemy Section */}
            <div className="bg-gray-100 p-4 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold">Enemies</h2>
                <button
                  className="px-3 py-1 bg-purple-500 text-white rounded"
                  onClick={addEnemy}
                >
                  Add Enemy
                </button>
              </div>

              <div className="grid gap-4">
                {enemies.map((enemy) => (
                  <div key={enemy.id} className="bg-white p-4 rounded-lg shadow">
                    <div className="flex justify-between items-center">
                      <h3 className="font-bold">{enemy.name}</h3>
                      <button
                        className="px-2 py-1 bg-red-500 text-white rounded"
                        onClick={() => removeEnemy(enemy.id)}
                      >
                        Defeat
                      </button>
                    </div>
                    {/* Health Bar */}
                    <div className="mt-2">
                      <div className="flex items-center gap-2">
                        <span className="text-red-500">❤️</span>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                          <div
                            className="bg-red-500 rounded-full h-4"
                            style={{
                              width: `${(enemy.health / enemy.maxHealth) * 100}%`,
                            }}
                          ></div>
                        </div>
                        <span className="text-sm">
                          {enemy.health}/{enemy.maxHealth}
                        </span>
                      </div>
                    </div>
                    {/* Enemy Heal / Damage */}
                    <div className="mt-4 flex gap-2 items-center">
                      <div className="flex items-center gap-2">
                        <input
                          type="number"
                          className="w-16 border rounded p-1"
                          value={healAmount}
                          onChange={(e) =>
                            setHealAmount(parseInt(e.target.value) || 0)
                          }
                        />
                        <button
                          className="px-3 py-1 bg-green-500 text-white rounded"
                          onClick={() => adjustEnemyHealth(enemy.id, healAmount)}
                        >
                          Heal
                        </button>
                      </div>
                      <div className="flex items-center gap-2">
                        <input
                          type="number"
                          className="w-16 border rounded p-1"
                          value={damageAmount}
                          onChange={(e) =>
                            setDamageAmount(parseInt(e.target.value) || 0)
                          }
                        />
                        <button
                          className="px-3 py-1 bg-red-500 text-white rounded"
                          onClick={() =>
                            adjustEnemyHealth(enemy.id, -damageAmount)
                          }
                        >
                          Damage
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Render into #root
    ReactDOM.render(<DnDTracker />, document.getElementById("root"));
  </script>
</body>
</html>
