<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Player Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Tailwind CSS from CDN (not recommended for production, but OK for a quick demo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM (Development versions) -->
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <!-- Babel to compile JSX in the browser (not recommended for production) -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root" class="p-4"></div>

  <!-- Our React code -->
  <script type="text/babel">
    function DnDTracker() {
      // State: Characters
      const [characters, setCharacters] = React.useState([
        {
          id: 1,
          name: "Jory",
          class: "Dragonborn Cleric",
          health: 100,
          maxHealth: 100,
          effects: [],
          status: [],
          inventory: ["Mace", "Shield", "Holy Symbol"],
          position: "front",
        },
        {
          id: 2,
          name: "Valiant",
          class: "Aarakocra Wizard",
          health: 80,
          maxHealth: 80,
          effects: [],
          status: [],
          inventory: ["Staff", "Spellbook"],
          position: "back",
        },
        {
          id: 3,
          name: "Dahlia",
          class: "Changeling Rogue",
          health: 90,
          maxHealth: 90,
          effects: [],
          status: [],
          inventory: ["Bow", "Arrows (100)", "Rapier"],
          position: "mid",
        },
      ]);

      // State: Enemies
      const [enemies, setEnemies] = React.useState([]);

      // Editing
      const [editingChar, setEditingChar] = React.useState(null);

      // Inputs
      const [newItem, setNewItem] = React.useState("");
      const [damageAmount, setDamageAmount] = React.useState(10);
      const [healAmount, setHealAmount] = React.useState(10);
      const [newEffect, setNewEffect] = React.useState("");
      const [newStatus, setNewStatus] = React.useState("");

      // ---------------------------------------------
      // Party Character Functions
      // ---------------------------------------------
      const startEditing = (char) => {
        // Make a copy so we don't mutate original directly
        setEditingChar({ ...char });
      };

      const saveCharacter = () => {
        if (!editingChar) return;
        setCharacters((prev) =>
          prev.map((c) => (c.id === editingChar.id ? editingChar : c))
        );
        setEditingChar(null);
      };

      const adjustHealth = (charId, amount) => {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const newHealth = Math.min(
                c.maxHealth,
                Math.max(0, c.health + amount)
              );
              return { ...c, health: newHealth };
            }
            return c;
          })
        );
      };

      const addStatus = (charId, statusText) => {
        if (!statusText) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              return { ...c, status: [...c.status, statusText] };
            }
            return c;
          })
        );
        setNewStatus("");
      };

      const removeStatus = (charId, idx) => {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.status];
              updated.splice(idx, 1);
              return { ...c, status: updated };
            }
            return c;
          })
        );
      };

      const addEffect = (charId, effectText) => {
        if (!effectText) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              return { ...c, effects: [...c.effects, effectText] };
            }
            return c;
          })
        );
        setNewEffect("");
      };

      const removeEffect = (charId, idx) => {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.effects];
              updated.splice(idx, 1);
              return { ...c, effects: updated };
            }
            return c;
          })
        );
      };

      const addInventoryItem = (charId) => {
        if (!newItem) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              return { ...c, inventory: [...c.inventory, newItem] };
            }
            return c;
          })
        );
        setNewItem("");
      };

      const removeInventoryItem = (charId, idx) => {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.inventory];
              updated.splice(idx, 1);
              return { ...c, inventory: updated };
            }
            return c;
          })
        );
      };

      // ---------------------------------------------
      // Enemy Functions
      // ---------------------------------------------
      const addEnemy = () => {
        const newEnemy = {
          id: Date.now(),
          name: `Undead ${enemies.length + 1}`,
          health: 50,
          maxHealth: 50,
          position: "front",
          effects: [],
          status: [],
        };
        setEnemies((prev) => [...prev, newEnemy]);
      };

      const removeEnemy = (id) => {
        setEnemies((prev) => prev.filter((e) => e.id !== id));
      };

      const adjustEnemyHealth = (enemyId, amount) => {
        setEnemies((prev) =>
          prev.map((enemy) => {
            if (enemy.id === enemyId) {
              const newHealth = Math.min(
                enemy.maxHealth,
                Math.max(0, enemy.health + amount)
              );
              return { ...enemy, health: newHealth };
            }
            return enemy;
          })
        );
      };

      // ---------------------------------------------
      // CharacterCard Sub-Component
      // ---------------------------------------------
      const CharacterCard = ({ char }) => {
        // Instead of optional chaining, use a safe check:
        const isEditing = editingChar && editingChar.id === char.id;

        return (
          <div className="bg-white p-4 rounded-lg shadow">
            {isEditing ? (
              /* Edit Mode */
              <div className="space-y-2">
                <div className="flex gap-2">
                  <input
                    className="border p-1 rounded"
                    value={editingChar.name}
                    onChange={(e) =>
                      setEditingChar({ ...editingChar, name: e.target.value })
                    }
                    placeholder="Name"
                  />
                  <input
                    className="border p-1 rounded"
                    value={editingChar.class}
                    onChange={(e) =>
                      setEditingChar({ ...editingChar, class: e.target.value })
                    }
                    placeholder="Class"
                  />
                </div>
                <div className="flex gap-2 items-center">
                  <input
                    type="number"
                    className="border p-1 rounded w-24"
                    value={editingChar.maxHealth}
                    onChange={(e) =>
                      setEditingChar({
                        ...editingChar,
                        maxHealth: parseInt(e.target.value) || 0,
                      })
                    }
                    placeholder="Max Health"
                  />
                  <button
                    className="px-3 py-1 bg-green-500 text-white rounded"
                    onClick={saveCharacter}
                  >
                    Save
                  </button>
                </div>
              </div>
            ) : (
              /* View Mode */
              <div>
                <div className="flex justify-between items-center">
                  <h3 className="font-bold">{char.name}</h3>
                  <div className="flex gap-2 items-center">
                    <span className="text-sm text-gray-600">{char.class}</span>
                    <button
                      className="p-1 text-gray-500 hover:text-gray-700"
                      onClick={() => startEditing(char)}
                    >
                      [EDIT]
                    </button>
                  </div>
                </div>

                {/* Health Bar */}
                <div className="mt-2">
                  <div className="flex items-center gap-2">
                    <span className="text-red-500">❤️</span>
                    <div className="w-full bg-gray-200 rounded-full h-4">
                      <div
                        className="bg-red-500 rounded-full h-4"
                        style={{
                          width: `${(char.health / char.maxHealth) * 100}%`,
                        }}
                      ></div>
                    </div>
                    <span className="text-sm">
                      {char.health}/{char.maxHealth}
                    </span>
                  </div>
                </div>

                {/* Status Conditions */}
                <div className="mt-2">
                  <h4 className="font-semibold text-sm">Status Conditions:</h4>
                  <div className="flex flex-wrap gap-1 mt-1">
                    {char.status.map((stat, idx) => (
                      <span
                        key={idx}
                        className="px-2 py-1 text-sm bg-red-100 text-red-800 rounded-full flex items-center gap-1"
                      >
                        [SKULL] {stat}
                        <button
                          className="hover:text-red-500"
                          onClick={() => removeStatus(char.id, idx)}
                        >
                          [X]
                        </button>
                      </span>
                    ))}
                  </div>
                  <div className="flex gap-2 mt-1">
                    <input
                      className="border p-1 rounded text-sm"
                      value={newStatus}
                      onChange={(e) => setNewStatus(e.target.value)}
                      placeholder="Add status condition"
                    />
                    <button
                      className="px-2 py-1 bg-red-500 text-white rounded text-sm"
                      onClick={() => addStatus(char.id, newStatus)}
                    >
                      Add
                    </button>
                  </div>
                </div>

                {/* Effects */}
                <div className="mt-2">
                  <h4 className="font-semibold text-sm">Effects:</h4>
                  <div className="flex flex-wrap gap-1 mt-1">
                    {char.effects.map((eff, idx) => (
                      <span
                        key={idx}
                        className="px-2 py-1 text-sm bg-blue-100 text-blue-800 rounded-full flex items-center gap-1"
                      >
                        {eff}
                        <button
                          className="hover:text-red-500"
                          onClick={() => removeEffect(char.id, idx)}
                        >
                          [X]
                        </button>
                      </span>
                    ))}
                  </div>
                  <div className="flex gap-2 mt-1">
                    <input
                      className="border p-1 rounded text-sm"
                      value={newEffect}
                      onChange={(e) => setNewEffect(e.target.value)}
                      placeholder="Add buff/effect"
                    />
                    <button
                      className="px-2 py-1 bg-blue-500 text-white rounded text-sm"
                      onClick={() => addEffect(char.id, newEffect)}
                    >
                      Add
                    </button>
                  </div>
                </div>

                {/* Inventory */}
                <div className="mt-2">
                  <h4 className="font-semibold text-sm">Inventory:</h4>
                  <div className="flex flex-wrap gap-1 mt-1">
                    {char.inventory.map((item, idx) => (
                      <span
                        key={idx}
                        className="px-2 py-1 text-sm bg-gray-100 rounded-full flex items-center gap-1"
                      >
                        {item}
                        <button
                          className="hover:text-red-500"
                          onClick={() => removeInventoryItem(char.id, idx)}
                        >
                          [X]
                        </button>
                      </span>
                    ))}
                  </div>
                  <div className="flex gap-2 mt-1">
                    <input
                      className="border p-1 rounded text-sm"
                      value={newItem}
                      onChange={(e) => setNewItem(e.target.value)}
                      placeholder="New item"
                    />
                    <button
                      className="px-2 py-1 bg-gray-500 text-white rounded text-sm"
                      onClick={() => addInventoryItem(char.id)}
                    >
                      Add
                    </button>
                  </div>
                </div>

                {/* Actions: Heal / Damage */}
                <div className="mt-4 flex gap-2 items-center flex-wrap">
                  <div className="flex items-center gap-2">
                    <input
                      type="number"
                      className="w-16 border rounded p-1"
                      value={healAmount}
                      onChange={(e) =>
                        setHealAmount(parseInt(e.target.value) || 0)
                      }
                    />
                    <button
                      className="px-3 py-1 bg-green-500 text-white rounded"
                      onClick={() => adjustHealth(char.id, healAmount)}
                    >
                      Heal
                    </button>
                  </div>
                  <div className="flex items-center gap-2">
                    <input
                      type="number"
                      className="w-16 border rounded p-1"
                      value={damageAmount}
                      onChange={(e) =>
                        setDamageAmount(parseInt(e.target.value) || 0)
                      }
                    />
                    <button
                      className="px-3 py-1 bg-red-500 text-white rounded"
                      onClick={() => adjustHealth(char.id, -damageAmount)}
                    >
                      Damage
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      // ---------------------------------------------
      // Main Return
      // ---------------------------------------------
      return (
        <div className="container mx-auto p-4">
          <div className="grid gap-4">
            {/* Party Status */}
            <div className="bg-gray-100 p-4 rounded-lg">
              <h2 className="text-xl font-bold mb-4">Party Status</h2>
              <div className="grid gap-4">
                {characters.map((char) => (
                  <CharacterCard key={char.id} char={char} />
                ))}
              </div>
            </div>

            {/* Enemy Section */}
            <div className="bg-gray-100 p-4 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold">Enemies</h2>
                <button
                  className="px-3 py-1 bg-purple-500 text-white rounded"
                  onClick={addEnemy}
                >
                  Add Enemy
                </button>
              </div>

              <div className="grid gap-4">
                {enemies.map((enemy) => (
                  <div key={enemy.id} className="bg-white p-4 rounded-lg shadow">
                    <div className="flex justify-between items-center">
                      <h3 className="font-bold">{enemy.name}</h3>
                      <button
                        className="px-2 py-1 bg-red-500 text-white rounded"
                        onClick={() => removeEnemy(enemy.id)}
                      >
                        Defeat
                      </button>
                    </div>
                    <div className="mt-2">
                      <div className="flex items-center gap-2">
                        <span className="text-red-500">❤️</span>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                          <div
                            className="bg-red-500 rounded-full h-4"
                            style={{
                              width: `${
                                (enemy.health / enemy.maxHealth) * 100
                              }%`,
                            }}
                          ></div>
                        </div>
                        <span className="text-sm">
                          {enemy.health}/{enemy.maxHealth}
                        </span>
                      </div>
                    </div>
                    {/* Enemy Heal / Damage */}
                    <div className="mt-4 flex gap-2 items-center">
                      <div className="flex items-center gap-2">
                        <input
                          type="number"
                          className="w-16 border rounded p-1"
                          value={healAmount}
                          onChange={(e) =>
                            setHealAmount(parseInt(e.target.value) || 0)
                          }
                        />
                        <button
                          className="px-3 py-1 bg-green-500 text-white rounded"
                          onClick={() =>
                            adjustEnemyHealth(enemy.id, healAmount)
                          }
                        >
                          Heal
                        </button>
                      </div>
                      <div className="flex items-center gap-2">
                        <input
                          type="number"
                          className="w-16 border rounded p-1"
                          value={damageAmount}
                          onChange={(e) =>
                            setDamageAmount(parseInt(e.target.value) || 0)
                          }
                        />
                        <button
                          className="px-3 py-1 bg-red-500 text-white rounded"
                          onClick={() =>
                            adjustEnemyHealth(enemy.id, -damageAmount)
                          }
                        >
                          Damage
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Render the tracker
    ReactDOM.render(<DnDTracker />, document.getElementById("root"));
  </script>
</body>
</html>
