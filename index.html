<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Player Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root" class="p-4"></div>

  <script type="text/babel">
    /* CharacterCard Component - Manages individual character details */
    function CharacterCard({
      char,
      onUpdateChar,
      onHeal,
      onDamage,
      onRemoveStatus,
      onRemoveEffect,
      onRemoveItem,
      onRemoveAbility,
      onRemoveSpell,
      onRemoveChar,
    }) {
      const [isEditing, setIsEditing] = React.useState(false);
      const [editName, setEditName] = React.useState(char.name);
      const [editClass, setEditClass] = React.useState(char.class);
      const [editMaxHealth, setEditMaxHealth] = React.useState(String(char.maxHealth));
      const [newStatus, setNewStatus] = React.useState("");
      const [newEffect, setNewEffect] = React.useState("");
      const [newItem, setNewItem] = React.useState("");
      const [newAbility, setNewAbility] = React.useState("");
      const [newSpell, setNewSpell] = React.useState("");
      const [healInput, setHealInput] = React.useState("0");
      const [dmgInput, setDmgInput] = React.useState("0");

      React.useEffect(() => {
        setEditName(char.name);
        setEditClass(char.class);
        setEditMaxHealth(String(char.maxHealth));
      }, [char]);

      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => onUpdateChar({ ...char, image: e.target.result });
          reader.readAsDataURL(file);
        }
      }

      function handleSave() {
        const parsedMax = parseInt(editMaxHealth, 10) || 0;
        const clippedHealth = Math.min(char.health, parsedMax);
        onUpdateChar({
          ...char,
          name: editName,
          class: editClass,
          maxHealth: parsedMax,
          health: clippedHealth,
        });
        setIsEditing(false);
      }

      function handleAddStatus() {
        if (!newStatus.trim()) return;
        onUpdateChar({ ...char, status: [...char.status, newStatus.trim()] });
        setNewStatus("");
      }

      function handleAddEffect() {
        if (!newEffect.trim()) return;
        onUpdateChar({ ...char, effects: [...char.effects, newEffect.trim()] });
        setNewEffect("");
      }

      function handleAddItem() {
        if (!newItem.trim()) return;
        onUpdateChar({ ...char, inventory: [...char.inventory, newItem.trim()] });
        setNewItem("");
      }

      function handleAddAbility() {
        if (!newAbility.trim()) return;
        onUpdateChar({ ...char, specialAbilities: [...char.specialAbilities, newAbility.trim()] });
        setNewAbility("");
      }

      function handleAddSpell() {
        if (!newSpell.trim()) return;
        onUpdateChar({ ...char, spellsMagic: [...char.spellsMagic, newSpell.trim()] });
        setNewSpell("");
      }

      function applyHeal() {
        const amt = parseInt(healInput, 10) || 0;
        onHeal(char.id, amt);
      }

      function applyDamage() {
        const amt = parseInt(dmgInput, 10) || 0;
        onDamage(char.id, amt);
      }

      if (isEditing) {
        return (
          <div className="bg-white p-4 rounded-lg shadow space-y-2">
            <div className="flex gap-2">
              <input className="border p-1 rounded" value={editName} onChange={(e) => setEditName(e.target.value)} placeholder="Name" />
              <input className="border p-1 rounded" value={editClass} onChange={(e) => setEditClass(e.target.value)} placeholder="Class" />
            </div>
            <div className="flex gap-2 items-center">
              <input type="number" className="border p-1 rounded w-24" value={editMaxHealth} onChange={(e) => setEditMaxHealth(e.target.value)} placeholder="Max Health" />
              <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={handleSave}>Save</button>
              <button className="px-2 py-1 bg-gray-400 text-white rounded" onClick={() => setIsEditing(false)}>Cancel</button>
            </div>
          </div>
        );
      }

      return (
        <div className="bg-white p-4 rounded-lg shadow">
          <div className="flex justify-between items-center">
            <h3 className="font-bold">{char.name}</h3>
            <div className="flex items-center gap-2">
              <span className="text-sm text-gray-600">{char.class}</span>
              <button className="p-1 text-gray-500 hover:text-gray-700" onClick={() => setIsEditing(true)}>[EDIT]</button>
              <button className="px-2 py-1 bg-red-500 text-white rounded" onClick={() => onRemoveChar(char.id)}>Remove</button>
            </div>
          </div>

          <div className="mt-2">
            <label className="block text-sm font-medium text-gray-700">Character Image</label>
            {char.image ? (
              <div className="flex items-center gap-2">
                <img src={char.image} alt={char.name} className="w-16 h-16 object-cover rounded-full" />
                <button className="px-2 py-1 bg-red-500 text-white rounded text-sm" onClick={() => onUpdateChar({ ...char, image: null })}>Remove Image</button>
              </div>
            ) : (
              <input type="file" accept="image/*" onChange={handleImageUpload} className="mt-1" />
            )}
          </div>

          <div className="mt-2 flex items-center gap-4">
            <div className="flex items-center gap-2 flex-1">
              <span className="text-red-500">❤️</span>
              <div className="w-full bg-gray-200 rounded-full h-4">
                <div className="bg-red-500 rounded-full h-4" style={{ width: `${(char.health / char.maxHealth) * 100}%` }}></div>
              </div>
              <span className="text-sm">{char.health}/{char.maxHealth}</span>
            </div>
            <div className="flex items-center gap-2">
              <label className="text-sm">Init:</label>
              <input
                type="number"
                className="w-16 border rounded p-1"
                value={char.initiative}
                onChange={(e) => onUpdateChar({ ...char, initiative: parseInt(e.target.value) || 0 })}
              />
            </div>
          </div>

          <div className="mt-2">
            <h4 className="font-semibold text-sm">Status Conditions:</h4>
            <div className="flex flex-wrap gap-1 mt-1">
              {char.status.map((stat, idx) => (
                <span key={idx} className="px-2 py-1 text-sm bg-red-100 text-red-800 rounded-full flex items-center gap-1">
                  {stat}
                  <button className="hover:text-red-500" onClick={() => onRemoveStatus(char.id, idx)}>[X]</button>
                </span>
              ))}
            </div>
            <div className="flex gap-2 mt-1">
              <input className="border p-1 rounded text-sm" value={newStatus} onChange={(e) => setNewStatus(e.target.value)} placeholder="Add status condition" />
              <button className="px-2 py-1 bg-red-500 text-white rounded text-sm" onClick={handleAddStatus}>Add</button>
            </div>
          </div>

          <div className="mt-2">
            <h4 className="font-semibold text-sm">Effects:</h4>
            <div className="flex flex-wrap gap-1 mt-1">
              {char.effects.map((eff, idx) => (
                <span key={idx} className="px-2 py-1 text-sm bg-blue-100 text-blue-800 rounded-full flex items-center gap-1">
                  {eff}
                  <button className="hover:text-red-500" onClick={() => onRemoveEffect(char.id, idx)}>[X]</button>
                </span>
              ))}
            </div>
            <div className="flex gap-2 mt-1">
              <input className="border p-1 rounded text-sm" value={newEffect} onChange={(e) => setNewEffect(e.target.value)} placeholder="Add buff/effect" />
              <button className="px-2 py-1 bg-blue-500 text-white rounded text-sm" onClick={handleAddEffect}>Add</button>
            </div>
          </div>

          <div className="mt-2">
            <h4 className="font-semibold text-sm">Inventory:</h4>
            <div className="flex flex-wrap gap-1 mt-1">
              {char.inventory.map((item, idx) => (
                <span key={idx} className="px-2 py-1 text-sm bg-gray-100 rounded-full flex items-center gap-1">
                  {item}
                  <button className="hover:text-red-500" onClick={() => onRemoveItem(char.id, idx)}>[X]</button>
                </span>
              ))}
            </div>
            <div className="flex gap-2 mt-1">
              <input className="border p-1 rounded text-sm" value={newItem} onChange={(e) => setNewItem(e.target.value)} placeholder="New item" />
              <button className="px-2 py-1 bg-gray-500 text-white rounded text-sm" onClick={handleAddItem}>Add</button>
            </div>
          </div>

          <div className="mt-2">
            <h4 className="font-semibold text-sm">Special Abilities/Moves:</h4>
            <div className="flex flex-wrap gap-1 mt-1">
              {char.specialAbilities.map((ability, idx) => (
                <span key={idx} className="px-2 py-1 text-sm bg-green-100 text-green-800 rounded-full flex items-center gap-1">
                  {ability}
                  <button className="hover:text-red-500" onClick={() => onRemoveAbility(char.id, idx)}>[X]</button>
                </span>
              ))}
            </div>
            <div className="flex gap-2 mt-1">
              <input className="border p-1 rounded text-sm" value={newAbility} onChange={(e) => setNewAbility(e.target.value)} placeholder="Add ability/move" />
              <button className="px-2 py-1 bg-green-600 text-white rounded text-sm" onClick={handleAddAbility}>Add</button>
            </div>
          </div>

          <div className="mt-2">
            <h4 className="font-semibold text-sm">Spells/Magic/Divinity:</h4>
            <div className="flex flex-wrap gap-1 mt-1">
              {char.spellsMagic.map((spell, idx) => (
                <span key={idx} className="px-2 py-1 text-sm bg-purple-100 text-purple-800 rounded-full flex items-center gap-1">
                  {spell}
                  <button className="hover:text-purple-500" onClick={() => onRemoveSpell(char.id, idx)}>[X]</button>
                </span>
              ))}
            </div>
            <div className="flex gap-2 mt-1">
              <input className="border p-1 rounded text-sm" value={newSpell} onChange={(e) => setNewSpell(e.target.value)} placeholder="Add spell" />
              <button className="px-2 py-1 bg-purple-600 text-white rounded text-sm" onClick={handleAddSpell}>Add</button>
            </div>
          </div>

          <div className="mt-4 flex gap-2 items-center flex-wrap">
            <div className="flex items-center gap-2">
              <input type="number" className="w-16 border rounded p-1" value={healInput} onChange={(e) => setHealInput(e.target.value)} placeholder="Heal #" />
              <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={applyHeal}>Heal</button>
            </div>
            <div className="flex items-center gap-2">
              <input type="number" className="w-16 border rounded p-1" value={dmgInput} onChange={(e) => setDmgInput(e.target.value)} placeholder="Dmg #" />
              <button className="px-3 py-1 bg-red-500 text-white rounded" onClick={applyDamage}>Damage</button>
            </div>
          </div>
        </div>
      );
    }

    /* EnemyCard Component - Manages individual enemy details */
    function EnemyCard({ enemy, onHealEnemy, onDamageEnemy, onRemoveEnemy, onUpdateEnemy }) {
      const [isEditing, setIsEditing] = React.useState(false);
      const [editName, setEditName] = React.useState(enemy.name);
      const [editMaxHealth, setEditMaxHealth] = React.useState(String(enemy.maxHealth));
      const [editHealth, setEditHealth] = React.useState(String(enemy.health));
      const [healInput, setHealInput] = React.useState("0");
      const [dmgInput, setDmgInput] = React.useState("0");

      React.useEffect(() => {
        setEditName(enemy.name);
        setEditMaxHealth(String(enemy.maxHealth));
        setEditHealth(String(enemy.health));
      }, [enemy]);

      function handleSave() {
        const parsedMax = parseInt(editMaxHealth, 10) || 0;
        const parsedHealth = parseInt(editHealth, 10) || 0;
        const clippedHealth = Math.min(parsedHealth, parsedMax);
        onUpdateEnemy({ ...enemy, name: editName, maxHealth: parsedMax, health: clippedHealth });
        setIsEditing(false);
      }

      function applyHeal() {
        const amt = parseInt(healInput, 10) || 0;
        onHealEnemy(enemy.id, amt);
      }

      function applyDamage() {
        const amt = parseInt(dmgInput, 10) || 0;
        onDamageEnemy(enemy.id, amt);
      }

      if (isEditing) {
        return (
          <div className="bg-white p-4 rounded-lg shadow space-y-2">
            <div className="flex justify-between items-center">
              <h3 className="font-bold">Editing Enemy</h3>
              <button className="px-2 py-1 bg-red-500 text-white rounded" onClick={() => onRemoveEnemy(enemy.id)}>Defeat</button>
            </div>
            <div className="flex flex-col gap-2">
              <input className="border p-1 rounded" placeholder="Name" value={editName} onChange={(e) => setEditName(e.target.value)} />
              <input type="number" className="border p-1 rounded" placeholder="Max Health" value={editMaxHealth} onChange={(e) => setEditMaxHealth(e.target.value)} />
              <input type="number" className="border p-1 rounded" placeholder="Current Health" value={editHealth} onChange={(e) => setEditHealth(e.target.value)} />
              <div className="flex gap-2">
                <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={handleSave}>Save</button>
                <button className="px-2 py-1 bg-gray-400 text-white rounded" onClick={() => setIsEditing(false)}>Cancel</button>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="bg-white p-4 rounded-lg shadow">
          <div className="flex justify-between items-center">
            <h3 className="font-bold">{enemy.name}</h3>
            <div className="flex gap-2 items-center">
              <button className="p-1 text-gray-500 hover:text-gray-700" onClick={() => setIsEditing(true)}>[EDIT]</button>
              <button className="px-2 py-1 bg-red-500 text-white rounded" onClick={() => onRemoveEnemy(enemy.id)}>Defeat</button>
            </div>
          </div>
          <div className="mt-2 flex items-center gap-4">
            <div className="flex items-center gap-2 flex-1">
              <span className="text-red-500">❤️</span>
              <div className="w-full bg-gray-200 rounded-full h-4">
                <div className="bg-red-500 rounded-full h-4" style={{ width: `${(enemy.health / enemy.maxHealth) * 100}%` }}></div>
              </div>
              <span className="text-sm">{enemy.health}/{enemy.maxHealth}</span>
            </div>
            <div className="flex items-center gap-2">
              <label className="text-sm">Init:</label>
              <input
                type="number"
                className="w-16 border rounded p-1"
                value={enemy.initiative}
                onChange={(e) => onUpdateEnemy({ ...enemy, initiative: parseInt(e.target.value) || 0 })}
              />
            </div>
          </div>
          <div className="mt-4 flex gap-2 items-center">
            <div className="flex items-center gap-2">
              <input type="number" className="w-16 border rounded p-1" value={healInput} onChange={(e) => setHealInput(e.target.value)} placeholder="Heal #" />
              <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={applyHeal}>Heal</button>
            </div>
            <div className="flex items-center gap-2">
              <input type="number" className="w-16 border rounded p-1" value={dmgInput} onChange={(e) => setDmgInput(e.target.value)} placeholder="Dmg #" />
              <button className="px-3 py-1 bg-red-500 text-white rounded" onClick={applyDamage}>Damage</button>
            </div>
          </div>
        </div>
      );
    }

    /* StatsSection Component - Stat calculator for characters */
    function StatsSection({ statRows, setStatRows }) {
      const [nextId, setNextId] = React.useState(statRows.length ? Math.max(...statRows.map((r) => r.id)) + 1 : 2);

      function addStatRow() {
        setStatRows((prev) => [...prev, { id: nextId, label: `Character #${nextId}`, str: 10, dex: 10, con: 10, int: 10, wis: 10, cha: 10 }]);
        setNextId((n) => n + 1);
      }

      function removeStatRow(rowId) {
        setStatRows((prev) => prev.filter((row) => row.id !== rowId));
      }

      function updateStatRow(rowId, updated) {
        setStatRows((prev) => prev.map((row) => (row.id === rowId ? updated : row)));
      }

      function clampScore(val) {
        if (val < 6) return 6;
        if (val > 20) return 20;
        return val;
      }

      function computeMod(score) {
        const mod = Math.floor((score - 10) / 2);
        return mod >= 0 ? `+${mod}` : `${mod}`;
      }

      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <div className="flex justify-between items-center mb-2">
            <h2 className="text-xl font-bold">Stat Calculator</h2>
            <button className="px-2 py-1 bg-blue-500 text-white rounded" onClick={addStatRow}>Add Stat Row</button>
          </div>
          <p className="text-sm text-gray-700 mb-4">Enter scores (6–20) to see modifiers. Each row can represent a different character.</p>
          {statRows.map((row) => {
            const modSTR = computeMod(row.str);
            const modDEX = computeMod(row.dex);
            const modCON = computeMod(row.con);
            const modINT = computeMod(row.int);
            const modWIS = computeMod(row.wis);
            const modCHA = computeMod(row.cha);
            return (
              <div key={row.id} className="bg-white p-4 rounded shadow mb-4 space-y-2">
                <div className="flex justify-between items-center">
                  <input className="border rounded p-1 text-sm" value={row.label} onChange={(e) => updateStatRow(row.id, { ...row, label: e.target.value })} />
                  <button className="px-2 py-1 bg-red-500 text-white rounded text-sm" onClick={() => removeStatRow(row.id)}>Remove Row</button>
                </div>
                <div className="grid grid-cols-3 md:grid-cols-6 gap-4 mt-2">
                  <div className="flex flex-col"><label className="font-semibold">STR</label><input type="number" className="border p-1 rounded" value={row.str} onChange={(e) => updateStatRow(row.id, { ...row, str: clampScore(parseInt(e.target.value) || 10) })} /><span className="text-center text-blue-600 mt-1">{modSTR}</span></div>
                  <div className="flex flex-col"><label className="font-semibold">DEX</label><input type="number" className="border p-1 rounded" value={row.dex} onChange={(e) => updateStatRow(row.id, { ...row, dex: clampScore(parseInt(e.target.value) || 10) })} /><span className="text-center text-blue-600 mt-1">{modDEX}</span></div>
                  <div className="flex flex-col"><label className="font-semibold">CON</label><input type="number" className="border p-1 rounded" value={row.con} onChange={(e) => updateStatRow(row.id, { ...row, con: clampScore(parseInt(e.target.value) || 10) })} /><span className="text-center text-blue-600 mt-1">{modCON}</span></div>
                  <div className="flex flex-col"><label className="font-semibold">INT</label><input type="number" className="border p-1 rounded" value={row.int} onChange={(e) => updateStatRow(row.id, { ...row, int: clampScore(parseInt(e.target.value) || 10) })} /><span className="text-center text-blue-600 mt-1">{modINT}</span></div>
                  <div className="flex flex-col"><label className="font-semibold">WIS</label><input type="number" className="border p-1 rounded" value={row.wis} onChange={(e) => updateStatRow(row.id, { ...row, wis: clampScore(parseInt(e.target.value) || 10) })} /><span className="text-center text-blue-600 mt-1">{modWIS}</span></div>
                  <div className="flex flex-col"><label className="font-semibold">CHA</label><input type="number" className="border p-1 rounded" value={row.cha} onChange={(e) => updateStatRow(row.id, { ...row, cha: clampScore(parseInt(e.target.value) || 10) })} /><span className="text-center text-blue-600 mt-1">{modCHA}</span></div>
                </div>
              </div>
            );
          })}
        </div>
      );
    }

    /* DiceRoller Component - Simple dice rolling utility */
    function DiceRoller() {
      const [roll, setRoll] = React.useState(null);
      function rollD(sides) {
        const result = Math.floor(Math.random() * sides) + 1;
        setRoll(`Rolled d${sides} ⇒ ${result}`);
      }
      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Dice Roller</h2>
          <p className="mb-2">{roll === null ? "No roll yet" : roll}</p>
          <div className="flex gap-2">
            <button onClick={() => rollD(2)} className="px-3 py-1 bg-blue-500 text-white rounded">Roll d2</button>
            <button onClick={() => rollD(4)} className="px-3 py-1 bg-blue-500 text-white rounded">Roll d4</button>
            <button onClick={() => rollD(6)} className="px-3 py-1 bg-blue-500 text-white rounded">Roll d6</button>
            <button onClick={() => rollD(8)} className="px-3 py-1 bg-blue-500 text-white rounded">Roll d8</button>
            <button onClick={() => rollD(10)} className="px-3 py-1 bg-blue-500 text-white rounded">Roll d10</button>
            <button onClick={() => rollD(12)} className="px-3 py-1 bg-blue-500 text-white rounded">Roll d12</button>
            <button onClick={() => rollD(15)} className="px-3 py-1 bg-blue-500 text-white rounded">Roll d15</button>
            <button onClick={() => rollD(20)} className="px-3 py-1 bg-blue-500 text-white rounded">Roll d20</button>
          </div>
        </div>
      );
    }

    /* MapSection Component - Party and enemy location tracker */
    function MapSection({ mapImage, setMapImage, dotPositions, setDotPositions }) {
      const [isDragging, setIsDragging] = React.useState(null);
      const containerRef = React.useRef(null);

      const handleImageUpload = (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            setMapImage(e.target.result);
            setDotPositions([{ x: 25, y: 25, color: "red" }, { x: 75, y: 25, color: "blue" }, { x: 25, y: 75, color: "green" }, { x: 75, y: 75, color: "purple" }]);
          };
          reader.readAsDataURL(file);
        }
      };

      const handleDeleteImage = () => {
        setMapImage(null);
        setDotPositions([]);
      };

      const handleMouseDown = (index) => (e) => {
        setIsDragging(index);
        moveDot(index, e);
      };

      const handleMouseMove = (e) => {
        if (isDragging !== null) moveDot(isDragging, e);
      };

      const handleMouseUp = () => setIsDragging(null);

      const moveDot = (index, e) => {
        if (containerRef.current && mapImage) {
          const rect = containerRef.current.getBoundingClientRect();
          const x = ((e.clientX - rect.left) / rect.width) * 100;
          const y = ((e.clientY - rect.top) / rect.height) * 100;
          setDotPositions((prev) => prev.map((dot, i) => i === index ? { ...dot, x: Math.max(0, Math.min(100, x)), y: Math.max(0, Math.min(100, y)) } : dot));
        }
      };

      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Party & Enemy Location Map</h2>
          {mapImage ? (
            <div className="relative">
              <div ref={containerRef} className="relative cursor-pointer" onMouseMove={handleMouseMove} onMouseUp={handleMouseUp} onMouseLeave={handleMouseUp}>
                <img src={mapImage} alt="Map" className="w-full" />
                {dotPositions.map((dot, index) => (
                  <div key={index} className="absolute w-4 h-4 rounded-full" style={{ left: `${dot.x}%`, top: `${dot.y}%`, transform: "translate(-50%, -50%)", backgroundColor: dot.color, cursor: "grab" }} onMouseDown={handleMouseDown(index)}></div>
                ))}
              </div>
              <div className="mt-2">
                <p className="text-sm text-gray-700 mb-2">Red: Party 1 | Blue: Party 2 | Green: Party 3 | Purple: Enemies</p>
                <div className="flex gap-2">
                  <input type="file" accept="image/*" onChange={handleImageUpload} className="border p-1 rounded" />
                  <button className="px-2 py-1 bg-red-500 text-white rounded" onClick={handleDeleteImage}>Delete Map</button>
                </div>
              </div>
            </div>
          ) : (
            <input type="file" accept="image/*" onChange={handleImageUpload} className="border p-1 rounded" />
          )}
        </div>
      );
    }

    /* PartyImages Component - Displays character images */
    function PartyImages({ characters }) {
      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Party Member Images</h2>
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
            {characters.map((char) => (
              <div key={char.id} className="text-center">
                {char.image ? <img src={char.image} alt={char.name} className="w-24 h-24 object-cover rounded-full mx-auto" /> : <div className="w-24 h-24 bg-gray-300 rounded-full mx-auto flex items-center justify-center"><span className="text-gray-500">No Image</span></div>}
                <p className="mt-2">{char.name}</p>
              </div>
            ))}
          </div>
        </div>
      );
    }

    /* CopyButton Component - Copies character and enemy data to clipboard */
    function CopyButton({ characters, enemies }) {
      const handleCopy = () => {
        const text = [
          "### Characters",
          ...characters.map((char) => `
Character: ${char.name}
Class: ${char.class}
Health: ${char.health}/${char.maxHealth}
Status Conditions: ${char.status.length ? char.status.join(", ") : "None"}
Effects: ${char.effects.length ? char.effects.join(", ") : "None"}
Inventory: ${char.inventory.length ? char.inventory.join(", ") : "None"}
Special Abilities: ${char.specialAbilities.length ? char.specialAbilities.join(", ") : "None"}
Spells/Magic: ${char.spellsMagic.length ? char.spellsMagic.join(", ") : "None"}
Image: ${char.image ? "Uploaded" : "No Image"}
          `.trim()),
          "\n### Enemies",
          ...enemies.map((enemy) => `
Enemy: ${enemy.name}
Health: ${enemy.health}/${enemy.maxHealth}
          `.trim()),
        ].join("\n\n");
        navigator.clipboard.writeText(text).then(() => alert("Character and enemy data copied to clipboard!")).catch((err) => { console.error("Failed to copy text: ", err); alert("Failed to copy data. Check console for details."); });
      };
      return <button className="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mb-4" onClick={handleCopy}>Copy for Prompt</button>;
    }

    /* ClassesSection Component - Lists D&D classes */
    function ClassesSection() {
      const classes = [
        { name: "Artificer (Tinkerers & Inventors)", desc: "Artificers thrive on intelligence, crafting, and magical engineering..." },
        { name: "Barbarian (Unstoppable Warriors)", desc: "Barbarians rely on raw strength, endurance, and primal fury..." },
        { name: "Bard (Charming Performers & Spellcasters)", desc: "Bards blend charisma, magic, and storytelling..." },
        { name: "Cleric (Divine Warriors & Healers)", desc: "Clerics channel divine magic for healing and battle..." },
        { name: "Druid (Nature’s Guardians & Shapeshifters)", desc: "Druids command nature and transform into beasts..." },
        { name: "Fighter (Master Combatants & Strategists)", desc: "Fighters dominate the battlefield with weapons and tactics..." },
        { name: "Monk (Masters of Martial Arts & Speed)", desc: "Monks rely on speed, agility, and spiritual focus..." },
        { name: "Paladin (Holy Warriors & Protectors)", desc: "Paladins wield divine magic alongside martial prowess..." },
        { name: "Ranger (Wilderness Scouts & Hunters)", desc: "Rangers track, hunt, and wield nature magic..." },
        { name: "Rogue (Stealthy Assassins & Tricksters)", desc: "Rogues rely on cunning, speed, and precision..." },
        { name: "Sorcerer (Innate Spellcasters & Magical Prodigies)", desc: "Sorcerers wield raw, untamed magic..." },
        { name: "Warlock (Pact-Bound Spellcasters & Eldritch Wielders)", desc: "Warlocks make pacts with powerful entities..." },
        { name: "Wizard (Scholars of Magic & Arcane Masters)", desc: "Wizards master magic through study and knowledge..." },
      ];
      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">D&D 5th Edition Classes</h2>
          <p className="mb-2">Source: <a href="https://rpgbot.net/dnd5/characters/classes/" target="_blank" rel="noreferrer" className="text-blue-500 hover:underline">RPGBot Classes</a></p>
          <ul className="list-disc list-inside space-y-2">{classes.map((cls) => <li key={cls.name}><span className="font-semibold">{cls.name}</span>: {cls.desc}</li>)}</ul>
        </div>
      );
    }

    /* RacesSection Component - Lists D&D races */
    function RacesSection() {
      const races = [
        { name: "Aarakocra", desc: "Bird-like humanoids with the ability to fly and sharp talons..." },
        { name: "Aasimar", desc: "Celestial-touched beings with divine power..." },
        { name: "Yuan-Ti", desc: "Snake-like humanoids with resistance to poison and magic..." },
      ];
      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">D&D 5th Edition Races</h2>
          <p className="mb-2">Source: <a href="https://rpgbot.net/dnd5/characters/races/" target="_blank" rel="noreferrer" className="text-blue-500 hover:underline">RPGBot Races</a></p>
          <ul className="list-disc list-inside space-y-1">{races.map((race) => <li key={race.name}><span className="font-semibold">{race.name}</span>: {race.desc}</li>)}</ul>
        </div>
      );
    }

    /* MonsterCreatureList Component - Links to monster database */
    function MonsterCreatureList() {
      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Monster/Creature List</h2>
          <p className="mb-2">Access a comprehensive database of D&D monsters and creatures at:</p>
          <a href="https://www.aidedd.org/dnd-filters/monsters.php" target="_blank" rel="noreferrer" className="text-blue-500 hover:underline">AIDEDD Monster Database</a>
          <p className="mt-2 text-sm text-gray-700">Use this resource to find detailed stats and information for monsters in your campaign.</p>
        </div>
      );
    }

    /* InitiativeTracker Component - Displays combat order */
    function InitiativeTracker({ characters, enemies }) {
      const allCombatants = [
        ...characters.map((char) => ({ ...char, type: "character" })),
        ...enemies.map((enemy) => ({ ...enemy, type: "enemy" })),
      ].sort((a, b) => b.initiative - a.initiative);

      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Initiative Order</h2>
          {allCombatants.length ? (
            <ul className="list-decimal list-inside space-y-1">
              {allCombatants.map((combatant) => (
                <li key={combatant.id}>
                  {combatant.name} ({combatant.type === "character" ? "PC" : "Enemy"}) - Initiative: {combatant.initiative}
                </li>
              ))}
            </ul>
          ) : (
            <p className="text-sm text-gray-700">No combatants with initiative set yet.</p>
          )}
        </div>
      );
    }

    /* NotesSection Component - Campaign notes storage */
    function NotesSection() {
      const [notes, setNotes] = React.useState(() => localStorage.getItem("notes") || "");
      React.useEffect(() => {
        localStorage.setItem("notes", notes);
      }, [notes]);
      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Notes</h2>
          <textarea
            className="w-full h-32 p-2 border rounded"
            value={notes}
            onChange={(e) => setNotes(e.target.value)}
            placeholder="Write your campaign notes here..."
          />
        </div>
      );
    }

    /* DnDTracker Component - Main application */
    function DnDTracker() {
      const [characters, setCharacters] = React.useState(() => {
        const saved = localStorage.getItem("characters");
        const loaded = saved ? JSON.parse(saved) : [{
          id: 1,
          name: "Jory",
          class: "Cleric",
          health: 100,
          maxHealth: 100,
          status: [],
          effects: [],
          inventory: ["Mace", "Shield"],
          specialAbilities: ["Turn Undead"],
          spellsMagic: ["Cure Wounds"],
          image: null,
          initiative: 0,
        }];
        return loaded.map((char) => ({ ...char, initiative: char.initiative !== undefined ? char.initiative : 0 }));
      });

      const [enemies, setEnemies] = React.useState(() => {
        const saved = localStorage.getItem("enemies");
        const loaded = saved ? JSON.parse(saved) : [];
        return loaded.map((enemy) => ({ ...enemy, initiative: enemy.initiative !== undefined ? enemy.initiative : 0 }));
      });

      const [statRows, setStatRows] = React.useState(() => {
        const saved = localStorage.getItem("statRows");
        return saved ? JSON.parse(saved) : [{ id: 1, label: "Character #1", str: 10, dex: 10, con: 10, int: 10, wis: 10, cha: 10 }];
      });

      const [mapImage, setMapImage] = React.useState(() => localStorage.getItem("mapImage") || null);
      const [dotPositions, setDotPositions] = React.useState(() => {
        const saved = localStorage.getItem("dotPositions");
        return saved ? JSON.parse(saved) : [];
      });

      React.useEffect(() => localStorage.setItem("characters", JSON.stringify(characters)), [characters]);
      React.useEffect(() => localStorage.setItem("enemies", JSON.stringify(enemies)), [enemies]);
      React.useEffect(() => localStorage.setItem("statRows", JSON.stringify(statRows)), [statRows]);
      React.useEffect(() => {
        localStorage.setItem("mapImage", mapImage);
        localStorage.setItem("dotPositions", JSON.stringify(dotPositions));
      }, [mapImage, dotPositions]);

      function addCharacter() {
        const newId = Date.now();
        setCharacters((prev) => [...prev, { id: newId, name: "New Character", class: "Unassigned", health: 50, maxHealth: 50, status: [], effects: [], inventory: [], specialAbilities: [], spellsMagic: [], image: null, initiative: 0 }]);
      }

      function removeCharacter(charId) {
        setCharacters((prev) => prev.filter((c) => c.id !== charId));
      }

      function updateCharacter(updated) {
        setCharacters((prev) => prev.map((c) => (c.id === updated.id ? updated : c)));
      }

      function healCharacter(charId, amount) {
        setCharacters((prev) => prev.map((c) => (c.id === charId ? { ...c, health: Math.min(c.maxHealth, c.health + amount) } : c)));
      }

      function damageCharacter(charId, amount) {
        setCharacters((prev) => prev.map((c) => (c.id === charId ? { ...c, health: Math.max(0, c.health - amount) } : c)));
      }

      function removeStatus(charId, idx) {
        setCharacters((prev) => prev.map((c) => c.id === charId ? { ...c, status: c.status.filter((_, i) => i !== idx) } : c));
      }

      function removeEffect(charId, idx) {
        setCharacters((prev) => prev.map((c) => c.id === charId ? { ...c, effects: c.effects.filter((_, i) => i !== idx) } : c));
      }

      function removeItem(charId, idx) {
        setCharacters((prev) => prev.map((c) => c.id === charId ? { ...c, inventory: c.inventory.filter((_, i) => i !== idx) } : c));
      }

      function removeAbility(charId, idx) {
        setCharacters((prev) => prev.map((c) => c.id === charId ? { ...c, specialAbilities: c.specialAbilities.filter((_, i) => i !== idx) } : c));
      }

      function removeSpell(charId, idx) {
        setCharacters((prev) => prev.map((c) => c.id === charId ? { ...c, spellsMagic: c.spellsMagic.filter((_, i) => i !== idx) } : c));
      }

      function addEnemy() {
        setEnemies((prev) => [...prev, { id: Date.now(), name: `Enemy ${prev.length + 1}`, health: 50, maxHealth: 50, initiative: 0 }]);
      }

      function removeEnemy(enemyId) {
        setEnemies((prev) => prev.filter((e) => e.id !== enemyId));
      }

      function healEnemy(enemyId, amount) {
        setEnemies((prev) => prev.map((e) => (e.id === enemyId ? { ...e, health: Math.min(e.maxHealth, e.health + amount) } : e)));
      }

      function damageEnemy(enemyId, amount) {
        setEnemies((prev) => prev.map((e) => (e.id === enemyId ? { ...e, health: Math.max(0, e.health - amount) } : e)));
      }

      function updateEnemy(updated) {
        setEnemies((prev) => prev.map((e) => (e.id === updated.id ? updated : e)));
      }

      return (
        <div className="container mx-auto p-4">
          <div className="mb-4"><CopyButton characters={characters} enemies={enemies} /></div>
          <div className="grid gap-4">
            <div className="bg-gray-100 p-4 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold">Party Status</h2>
                <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={addCharacter}>Add Character</button>
              </div>
              <div className="grid gap-4">{characters.map((char) => (
                <CharacterCard
                  key={char.id}
                  char={char}
                  onRemoveChar={removeCharacter}
                  onUpdateChar={updateCharacter}
                  onHeal={healCharacter}
                  onDamage={damageCharacter}
                  onRemoveStatus={removeStatus}
                  onRemoveEffect={removeEffect}
                  onRemoveItem={removeItem}
                  onRemoveAbility={removeAbility}
                  onRemoveSpell={removeSpell}
                />
              ))}</div>
            </div>
            <PartyImages characters={characters} />
            <StatsSection statRows={statRows} setStatRows={setStatRows} />
            <div className="bg-gray-100 p-4 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold">Enemies</h2>
                <button className="px-3 py-1 bg-purple-500 text-white rounded" onClick={addEnemy}>Add Enemy</button>
              </div>
              <div className="grid gap-4">{enemies.map((enemy) => (
                <EnemyCard
                  key={enemy.id}
                  enemy={enemy}
                  onRemoveEnemy={removeEnemy}
                  onHealEnemy={healEnemy}
                  onDamageEnemy={damageEnemy}
                  onUpdateEnemy={updateEnemy}
                />
              ))}</div>
            </div>
            <InitiativeTracker characters={characters} enemies={enemies} />
            <MapSection mapImage={mapImage} setMapImage={setMapImage} dotPositions={dotPositions} setDotPositions={setDotPositions} />
            <DiceRoller />
            <ClassesSection />
            <RacesSection />
            <MonsterCreatureList />
            <NotesSection />
          </div>
        </div>
      );
    }

    ReactDOM.render(<DnDTracker />, document.getElementById("root"));
  </script>
</body>
</html>
