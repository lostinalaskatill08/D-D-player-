<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Player Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- Tailwind CSS from CDN (fine for demos; not for production) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM 17 from jsDelivr (avoids MIME issues) -->
  <script
    src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>

  <!-- Babel for inline JSX transforms (not for production) -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <div id="root" class="p-4"></div>

  <script type="text/babel">
    /************************************************
     * 1) CharacterCard Component
     * 2) StatsSection (Multi-Row Stat Calculator)
     * 3) DiceRoller (d20, d10)
     * 4) Main DnDTracker (Manages Characters/Enemies/Saving)
     ************************************************/

    /* ---------------------------
       CharacterCard Component
       Renders a single party member
    ---------------------------- */
    function CharacterCard({
      char,
      onUpdateChar,
      onHeal,
      onDamage,
      onRemoveStatus,
      onRemoveEffect,
      onRemoveItem,
      onRemoveChar,
    }) {
      // Toggle for "edit mode"
      const [isEditing, setIsEditing] = React.useState(false);

      // Local states for editing name/class/maxHealth
      const [editName, setEditName] = React.useState(char.name);
      const [editClass, setEditClass] = React.useState(char.class);
      const [editMaxHealth, setEditMaxHealth] = React.useState(String(char.maxHealth));

      // For adding status, effect, or item
      const [newStatus, setNewStatus] = React.useState("");
      const [newEffect, setNewEffect] = React.useState("");
      const [newItem, setNewItem] = React.useState("");

      React.useEffect(() => {
        // Sync local states if the parent passes a different char object
        setEditName(char.name);
        setEditClass(char.class);
        setEditMaxHealth(String(char.maxHealth));
      }, [char]);

      function handleSave() {
        const parsedMax = parseInt(editMaxHealth, 10) || 0;
        const clippedHealth = Math.min(char.health, parsedMax);

        onUpdateChar({
          ...char,
          name: editName,
          class: editClass,
          maxHealth: parsedMax,
          health: clippedHealth,
        });
        setIsEditing(false);
      }

      function handleAddStatus() {
        if (!newStatus.trim()) return;
        const updated = [...char.status, newStatus.trim()];
        onUpdateChar({ ...char, status: updated });
        setNewStatus("");
      }

      function handleAddEffect() {
        if (!newEffect.trim()) return;
        const updated = [...char.effects, newEffect.trim()];
        onUpdateChar({ ...char, effects: updated });
        setNewEffect("");
      }

      function handleAddItem() {
        if (!newItem.trim()) return;
        const updated = [...char.inventory, newItem.trim()];
        onUpdateChar({ ...char, inventory: updated });
        setNewItem("");
      }

      if (isEditing) {
        // Edit Mode
        return (
          <div className="bg-white p-4 rounded-lg shadow space-y-2">
            <div className="flex gap-2">
              <input
                className="border p-1 rounded"
                value={editName}
                onChange={(e) => setEditName(e.target.value)}
                placeholder="Name"
              />
              <input
                className="border p-1 rounded"
                value={editClass}
                onChange={(e) => setEditClass(e.target.value)}
                placeholder="Class"
              />
            </div>
            <div className="flex gap-2 items-center">
              <input
                type="number"
                className="border p-1 rounded w-24"
                value={editMaxHealth}
                onChange={(e) => setEditMaxHealth(e.target.value)}
                placeholder="Max Health"
              />
              <button
                className="px-3 py-1 bg-green-500 text-white rounded"
                onClick={handleSave}
              >
                Save
              </button>
              <button
                className="px-2 py-1 bg-gray-400 text-white rounded"
                onClick={() => setIsEditing(false)}
              >
                Cancel
              </button>
            </div>
          </div>
        );
      }

      // View Mode
      return (
        <div className="bg-white p-4 rounded-lg shadow">
          <div className="flex justify-between items-center">
            <h3 className="font-bold">{char.name}</h3>
            <div className="flex items-center gap-2">
              <span className="text-sm text-gray-600">{char.class}</span>
              <button
                className="p-1 text-gray-500 hover:text-gray-700"
                onClick={() => setIsEditing(true)}
              >
                [EDIT]
              </button>
              <button
                className="px-2 py-1 bg-red-500 text-white rounded"
                onClick={() => onRemoveChar(char.id)}
              >
                Remove
              </button>
            </div>
          </div>

          {/* Health Bar */}
          <div className="mt-2">
            <div className="flex items-center gap-2">
              <span className="text-red-500">❤️</span>
              <div className="w-full bg-gray-200 rounded-full h-4">
                <div
                  className="bg-red-500 rounded-full h-4"
                  style={{
                    width: `${(char.health / char.maxHealth) * 100}%`,
                  }}
                ></div>
              </div>
              <span className="text-sm">
                {char.health}/{char.maxHealth}
              </span>
            </div>
          </div>

          {/* Status Conditions */}
          <div className="mt-2">
            <h4 className="font-semibold text-sm">Status Conditions:</h4>
            <div className="flex flex-wrap gap-1 mt-1">
              {char.status.map((stat, idx) => (
                <span
                  key={idx}
                  className="px-2 py-1 text-sm bg-red-100 text-red-800 rounded-full flex items-center gap-1"
                >
                  [SKULL] {stat}
                  <button
                    className="hover:text-red-500"
                    onClick={() => onRemoveStatus(char.id, idx)}
                  >
                    [X]
                  </button>
                </span>
              ))}
            </div>
            <div className="flex gap-2 mt-1">
              <input
                className="border p-1 rounded text-sm"
                value={newStatus}
                onChange={(e) => setNewStatus(e.target.value)}
                placeholder="Add status condition"
              />
              <button
                className="px-2 py-1 bg-red-500 text-white rounded text-sm"
                onClick={handleAddStatus}
              >
                Add
              </button>
            </div>
          </div>

          {/* Effects */}
          <div className="mt-2">
            <h4 className="font-semibold text-sm">Effects:</h4>
            <div className="flex flex-wrap gap-1 mt-1">
              {char.effects.map((eff, idx) => (
                <span
                  key={idx}
                  className="px-2 py-1 text-sm bg-blue-100 text-blue-800 rounded-full flex items-center gap-1"
                >
                  {eff}
                  <button
                    className="hover:text-red-500"
                    onClick={() => onRemoveEffect(char.id, idx)}
                  >
                    [X]
                  </button>
                </span>
              ))}
            </div>
            <div className="flex gap-2 mt-1">
              <input
                className="border p-1 rounded text-sm"
                value={newEffect}
                onChange={(e) => setNewEffect(e.target.value)}
                placeholder="Add buff/effect"
              />
              <button
                className="px-2 py-1 bg-blue-500 text-white rounded text-sm"
                onClick={handleAddEffect}
              >
                Add
              </button>
            </div>
          </div>

          {/* Inventory */}
          <div className="mt-2">
            <h4 className="font-semibold text-sm">Inventory:</h4>
            <div className="flex flex-wrap gap-1 mt-1">
              {char.inventory.map((item, idx) => (
                <span
                  key={idx}
                  className="px-2 py-1 text-sm bg-gray-100 rounded-full flex items-center gap-1"
                >
                  {item}
                  <button
                    className="hover:text-red-500"
                    onClick={() => onRemoveItem(char.id, idx)}
                  >
                    [X]
                  </button>
                </span>
              ))}
            </div>
            <div className="flex gap-2 mt-1">
              <input
                className="border p-1 rounded text-sm"
                value={newItem}
                onChange={(e) => setNewItem(e.target.value)}
                placeholder="New item"
              />
              <button
                className="px-2 py-1 bg-gray-500 text-white rounded text-sm"
                onClick={handleAddItem}
              >
                Add
              </button>
            </div>
          </div>

          {/* Actions: Heal / Damage */}
          <div className="mt-4 flex gap-2 items-center flex-wrap">
            <div className="flex items-center gap-2">
              <input
                type="number"
                className="w-16 border rounded p-1"
                placeholder="Heal #"
                onChange={(e) => onHeal(char.id, parseInt(e.target.value) || 0)}
              />
              <button
                className="px-3 py-1 bg-green-500 text-white rounded"
                onClick={() => onHeal(char.id, 10)}
              >
                Heal 10
              </button>
            </div>
            <div className="flex items-center gap-2">
              <input
                type="number"
                className="w-16 border rounded p-1"
                placeholder="Dmg #"
                onChange={(e) => onDamage(char.id, parseInt(e.target.value) || 0)}
              />
              <button
                className="px-3 py-1 bg-red-500 text-white rounded"
                onClick={() => onDamage(char.id, 10)}
              >
                Damage 10
              </button>
            </div>
          </div>
        </div>
      );
    }

    /* ---------------------------
       StatsSection - multi-row
       ability score table
    ---------------------------- */
    function StatsSection({ statRows, setStatRows }) {
      // Helper to get next ID
      const [nextId, setNextId] = React.useState(
        statRows.length ? Math.max(...statRows.map((r) => r.id)) + 1 : 2
      );

      function addStatRow() {
        setStatRows((prev) => [
          ...prev,
          {
            id: nextId,
            label: `Character #${nextId}`,
            str: 10,
            dex: 10,
            con: 10,
            int: 10,
            wis: 10,
            cha: 10,
          },
        ]);
        setNextId((n) => n + 1);
      }

      function removeStatRow(rowId) {
        setStatRows((prev) => prev.filter((row) => row.id !== rowId));
      }

      function updateStatRow(rowId, updated) {
        setStatRows((prev) =>
          prev.map((row) => (row.id === rowId ? updated : row))
        );
      }

      function clampScore(val) {
        if (val < 6) return 6;
        if (val > 20) return 20;
        return val;
      }

      function computeMod(score) {
        const mod = Math.floor((score - 10) / 2);
        return mod >= 0 ? `+${mod}` : `${mod}`;
      }

      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <div className="flex justify-between items-center mb-2">
            <h2 className="text-xl font-bold">Stat Calculator</h2>
            <button
              className="px-2 py-1 bg-blue-500 text-white rounded"
              onClick={addStatRow}
            >
              Add Stat Row
            </button>
          </div>
          <p className="text-sm text-gray-700 mb-4">
            Enter scores (6–20) to see modifiers. Each row can represent a different character.
          </p>

          {statRows.map((row) => {
            const modSTR = computeMod(row.str);
            const modDEX = computeMod(row.dex);
            const modCON = computeMod(row.con);
            const modINT = computeMod(row.int);
            const modWIS = computeMod(row.wis);
            const modCHA = computeMod(row.cha);

            return (
              <div
                key={row.id}
                className="bg-white p-4 rounded shadow mb-4 space-y-2"
              >
                <div className="flex justify-between items-center">
                  <input
                    className="border rounded p-1 text-sm"
                    value={row.label}
                    onChange={(e) =>
                      updateStatRow(row.id, { ...row, label: e.target.value })
                    }
                  />
                  <button
                    className="px-2 py-1 bg-red-500 text-white rounded text-sm"
                    onClick={() => removeStatRow(row.id)}
                  >
                    Remove Row
                  </button>
                </div>
                <div className="grid grid-cols-3 md:grid-cols-6 gap-4 mt-2">
                  {/* STR */}
                  <div className="flex flex-col">
                    <label className="font-semibold">STR</label>
                    <input
                      type="number"
                      className="border p-1 rounded"
                      value={row.str}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, str: val });
                      }}
                    />
                    <span className="text-center text-blue-600 mt-1">
                      {modSTR}
                    </span>
                  </div>
                  {/* DEX */}
                  <div className="flex flex-col">
                    <label className="font-semibold">DEX</label>
                    <input
                      type="number"
                      className="border p-1 rounded"
                      value={row.dex}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, dex: val });
                      }}
                    />
                    <span className="text-center text-blue-600 mt-1">
                      {modDEX}
                    </span>
                  </div>
                  {/* CON */}
                  <div className="flex flex-col">
                    <label className="font-semibold">CON</label>
                    <input
                      type="number"
                      className="border p-1 rounded"
                      value={row.con}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, con: val });
                      }}
                    />
                    <span className="text-center text-blue-600 mt-1">
                      {modCON}
                    </span>
                  </div>
                  {/* INT */}
                  <div className="flex flex-col">
                    <label className="font-semibold">INT</label>
                    <input
                      type="number"
                      className="border p-1 rounded"
                      value={row.int}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, int: val });
                      }}
                    />
                    <span className="text-center text-blue-600 mt-1">
                      {modINT}
                    </span>
                  </div>
                  {/* WIS */}
                  <div className="flex flex-col">
                    <label className="font-semibold">WIS</label>
                    <input
                      type="number"
                      className="border p-1 rounded"
                      value={row.wis}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, wis: val });
                      }}
                    />
                    <span className="text-center text-blue-600 mt-1">
                      {modWIS}
                    </span>
                  </div>
                  {/* CHA */}
                  <div className="flex flex-col">
                    <label className="font-semibold">CHA</label>
                    <input
                      type="number"
                      className="border p-1 rounded"
                      value={row.cha}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, cha: val });
                      }}
                    />
                    <span className="text-center text-blue-600 mt-1">
                      {modCHA}
                    </span>
                  </div>
                </div>
              </div>
            );
          })}
        </div>
      );
    }

    /* ---------------------------
       DiceRoller - for random d20 / d10
    ---------------------------- */
    function DiceRoller() {
      const [roll, setRoll] = React.useState(null);

      function rollD20() {
        const result = Math.floor(Math.random() * 20) + 1;
        setRoll(`Rolled d20 ⇒ ${result}`);
      }

      function rollD10() {
        const result = Math.floor(Math.random() * 10) + 1;
        setRoll(`Rolled d10 ⇒ ${result}`);
      }

      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Dice Roller</h2>
          <p className="mb-2">
            {roll === null ? "No roll yet" : roll}
          </p>
          <div className="flex gap-2">
            <button
              onClick={rollD20}
              className="px-3 py-1 bg-blue-500 text-white rounded"
            >
              Roll d20
            </button>
            <button
              onClick={rollD10}
              className="px-3 py-1 bg-blue-500 text-white rounded"
            >
              Roll d10
            </button>
          </div>
        </div>
      );
    }

    /* ---------------------------
       Main DnDTracker Component
       - Saves/loads from localStorage
       - Manages Characters, Enemies, Stats, etc.
    ---------------------------- */
    function DnDTracker() {
      // ----------------------
      // Character State
      // ----------------------
      const [characters, setCharacters] = React.useState([
        {
          id: 1,
          name: "Jory",
          class: "Dragonborn Cleric",
          health: 100,
          maxHealth: 100,
          effects: [],
          status: [],
          inventory: ["Mace", "Shield", "Holy Symbol"],
        },
        {
          id: 2,
          name: "Valiant",
          class: "Aarakocra Wizard",
          health: 80,
          maxHealth: 80,
          effects: [],
          status: [],
          inventory: ["Staff", "Spellbook"],
        },
        {
          id: 3,
          name: "Dahlia",
          class: "Changeling Rogue",
          health: 90,
          maxHealth: 90,
          effects: [],
          status: [],
          inventory: ["Bow", "Arrows (100)", "Rapier"],
        },
      ]);

      // ----------------------
      // Enemy State
      // ----------------------
      const [enemies, setEnemies] = React.useState([]);

      // ----------------------
      // Stats Rows for Calculator
      // ----------------------
      const [statRows, setStatRows] = React.useState([
        {
          id: 1,
          label: "Character #1",
          str: 10,
          dex: 10,
          con: 10,
          int: 10,
          wis: 10,
          cha: 10,
        },
      ]);

      // ----------------------
      // On Mount: Load from localStorage if present
      // ----------------------
      React.useEffect(() => {
        const saved = localStorage.getItem("dndTrackerData");
        if (saved) {
          const parsed = JSON.parse(saved);
          if (parsed.characters) setCharacters(parsed.characters);
          if (parsed.enemies) setEnemies(parsed.enemies);
          if (parsed.statRows) setStatRows(parsed.statRows);
        }
      }, []);

      // ----------------------
      // Whenever data changes, save to localStorage
      // ----------------------
      React.useEffect(() => {
        const payload = {
          characters,
          enemies,
          statRows,
        };
        localStorage.setItem("dndTrackerData", JSON.stringify(payload));
      }, [characters, enemies, statRows]);

      // ----------------------
      // Character Functions
      // ----------------------
      function addCharacter() {
        const newId = Date.now();
        setCharacters((prev) => [
          ...prev,
          {
            id: newId,
            name: "New Character",
            class: "Unassigned",
            health: 50,
            maxHealth: 50,
            effects: [],
            status: [],
            inventory: [],
          },
        ]);
      }

      function removeCharacter(charId) {
        setCharacters((prev) => prev.filter((c) => c.id !== charId));
      }

      function updateCharacter(updated) {
        setCharacters((prev) =>
          prev.map((c) => (c.id === updated.id ? updated : c))
        );
      }

      function healCharacter(charId, amount) {
        if (!amount || amount < 0) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const newHealth = Math.min(c.maxHealth, c.health + amount);
              return { ...c, health: newHealth };
            }
            return c;
          })
        );
      }

      function damageCharacter(charId, amount) {
        if (!amount || amount < 0) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const newHealth = Math.max(0, c.health - amount);
              return { ...c, health: newHealth };
            }
            return c;
          })
        );
      }

      function removeStatus(charId, idx) {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.status];
              updated.splice(idx, 1);
              return { ...c, status: updated };
            }
            return c;
          })
        );
      }

      function removeEffect(charId, idx) {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.effects];
              updated.splice(idx, 1);
              return { ...c, effects: updated };
            }
            return c;
          })
        );
      }

      function removeItem(charId, idx) {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.inventory];
              updated.splice(idx, 1);
              return { ...c, inventory: updated };
            }
            return c;
          })
        );
      }

      // ----------------------
      // Enemy Functions
      // ----------------------
      function addEnemy() {
        setEnemies((prev) => [
          ...prev,
          {
            id: Date.now(),
            name: `Enemy ${prev.length + 1}`,
            health: 50,
            maxHealth: 50,
            effects: [],
            status: [],
          },
        ]);
      }

      function removeEnemy(enemyId) {
        setEnemies((prev) => prev.filter((e) => e.id !== enemyId));
      }

      function healEnemy(enemyId, amt) {
        if (!amt || amt < 0) return;
        setEnemies((prev) =>
          prev.map((enemy) => {
            if (enemy.id === enemyId) {
              const newHealth = Math.min(enemy.maxHealth, enemy.health + amt);
              return { ...enemy, health: newHealth };
            }
            return enemy;
          })
        );
      }

      function damageEnemy(enemyId, amt) {
        if (!amt || amt < 0) return;
        setEnemies((prev) =>
          prev.map((enemy) => {
            if (enemy.id === enemyId) {
              const newHealth = Math.max(0, enemy.health - amt);
              return { ...enemy, health: newHealth };
            }
            return enemy;
          })
        );
      }

      // ----------------------
      // Render
      // ----------------------
      return (
        <div className="container mx-auto p-4">
          <div className="grid gap-4">
            {/* Party Status */}
            <div className="bg-gray-100 p-4 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold">Party Status</h2>
                <button
                  className="px-3 py-1 bg-green-500 text-white rounded"
                  onClick={addCharacter}
                >
                  Add Character
                </button>
              </div>
              <div className="grid gap-4">
                {characters.map((char) => (
                  <CharacterCard
                    key={char.id}
                    char={char}
                    onRemoveChar={removeCharacter}
                    onUpdateChar={updateCharacter}
                    onHeal={healCharacter}
                    onDamage={damageCharacter}
                    onRemoveStatus={removeStatus}
                    onRemoveEffect={removeEffect}
                    onRemoveItem={removeItem}
                  />
                ))}
              </div>
            </div>

            {/* Multi-Row Stat Section */}
            <StatsSection statRows={statRows} setStatRows={setStatRows} />

            {/* Enemy Section */}
            <div className="bg-gray-100 p-4 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold">Enemies</h2>
                <button
                  className="px-3 py-1 bg-purple-500 text-white rounded"
                  onClick={addEnemy}
                >
                  Add Enemy
                </button>
              </div>
              <div className="grid gap-4">
                {enemies.map((enemy) => (
                  <div key={enemy.id} className="bg-white p-4 rounded-lg shadow">
                    <div className="flex justify-between items-center">
                      <h3 className="font-bold">{enemy.name}</h3>
                      <button
                        className="px-2 py-1 bg-red-500 text-white rounded"
                        onClick={() => removeEnemy(enemy.id)}
                      >
                        Defeat
                      </button>
                    </div>
                    {/* Health Bar */}
                    <div className="mt-2">
                      <div className="flex items-center gap-2">
                        <span className="text-red-500">❤️</span>
                        <div className="w-full bg-gray-200 rounded-full h-4">
                          <div
                            className="bg-red-500 rounded-full h-4"
                            style={{
                              width: `${(enemy.health / enemy.maxHealth) * 100}%`,
                            }}
                          ></div>
                        </div>
                        <span className="text-sm">
                          {enemy.health}/{enemy.maxHealth}
                        </span>
                      </div>
                    </div>
                    {/* Enemy Heal / Damage */}
                    <div className="mt-4 flex gap-2 items-center">
                      <div className="flex items-center gap-2">
                        <input
                          type="number"
                          className="w-16 border rounded p-1"
                          placeholder="Heal #"
                          onChange={(e) =>
                            healEnemy(enemy.id, parseInt(e.target.value) || 0)
                          }
                        />
                        <button
                          className="px-3 py-1 bg-green-500 text-white rounded"
                          onClick={() => healEnemy(enemy.id, 10)}
                        >
                          Heal 10
                        </button>
                      </div>
                      <div className="flex items-center gap-2">
                        <input
                          type="number"
                          className="w-16 border rounded p-1"
                          placeholder="Dmg #"
                          onChange={(e) =>
                            damageEnemy(enemy.id, parseInt(e.target.value) || 0)
                          }
                        />
                        <button
                          className="px-3 py-1 bg-red-500 text-white rounded"
                          onClick={() => damageEnemy(enemy.id, 10)}
                        >
                          Damage 10
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>

            {/* Dice Roller at bottom */}
            <DiceRoller />
          </div>
        </div>
      );
    }

    // Render the main tracker
    ReactDOM.render(<DnDTracker />, document.getElementById("root"));
  </script>
</body>
</html>
