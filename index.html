<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Player Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root" class="p-4"></div>

  <script type="text/babel">
    /* CharacterCard Component */
    function CharacterCard({
      char,
      onUpdateChar,
      onHeal,
      onDamage,
      onRemoveStatus,
      onRemoveEffect,
      onRemoveItem,
      onRemoveAbility,
      onRemoveSpell,
      onRemoveChar,
    }) {
      const [isEditing, setIsEditing] = React.useState(false);
      const [editName, setEditName] = React.useState(char.name);
      const [editClass, setEditClass] = React.useState(char.class);
      const [editMaxHealth, setEditMaxHealth] = React.useState(String(char.maxHealth));
      const [newStatus, setNewStatus] = React.useState("");
      const [newEffect, setNewEffect] = React.useState("");
      const [newItem, setNewItem] = React.useState("");
      const [newAbility, setNewAbility] = React.useState("");
      const [newSpell, setNewSpell] = React.useState("");
      const [healInput, setHealInput] = React.useState("0");
      const [dmgInput, setDmgInput] = React.useState("0");

      React.useEffect(() => {
        setEditName(char.name);
        setEditClass(char.class);
        setEditMaxHealth(String(char.maxHealth));
      }, [char]);

      function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            onUpdateChar({ ...char, image: e.target.result });
          };
          reader.readAsDataURL(file);
        }
      }

      function handleSave() {
        const parsedMax = parseInt(editMaxHealth, 10) || 0;
        const clippedHealth = Math.min(char.health, parsedMax);
        onUpdateChar({
          ...char,
          name: editName,
          class: editClass,
          maxHealth: parsedMax,
          health: clippedHealth,
        });
        setIsEditing(false);
      }

      function handleAddStatus() {
        if (!newStatus.trim()) return;
        onUpdateChar({ ...char, status: [...char.status, newStatus.trim()] });
        setNewStatus("");
      }

      function handleAddEffect() {
        if (!newEffect.trim()) return;
        onUpdateChar({ ...char, effects: [...char.effects, newEffect.trim()] });
        setNewEffect("");
      }

      function handleAddItem() {
        if (!newItem.trim()) return;
        onUpdateChar({ ...char, inventory: [...char.inventory, newItem.trim()] });
        setNewItem("");
      }

      function handleAddAbility() {
        if (!newAbility.trim()) return;
        onUpdateChar({ ...char, specialAbilities: [...char.specialAbilities, newAbility.trim()] });
        setNewAbility("");
      }

      function handleAddSpell() {
        if (!newSpell.trim()) return;
        onUpdateChar({ ...char, spellsMagic: [...char.spellsMagic, newSpell.trim()] });
        setNewSpell("");
      }

      function applyHeal() {
        const amt = parseInt(healInput, 10) || 0;
        onHeal(char.id, amt);
      }

      function applyDamage() {
        const amt = parseInt(dmgInput, 10) || 0;
        onDamage(char.id, amt);
      }

      if (isEditing) {
        return (
          <div className="bg-white p-4 rounded-lg shadow space-y-2">
            <div className="flex gap-2">
              <input className="border p-1 rounded" value={editName} onChange={(e) => setEditName(e.target.value)} placeholder="Name" />
              <input className="border p-1 rounded" value={editClass} onChange={(e) => setEditClass(e.target.value)} placeholder="Class" />
            </div>
            <div className="flex gap-2 items-center">
              <input type="number" className="border p-1 rounded w-24" value={editMaxHealth} onChange={(e) => setEditMaxHealth(e.target.value)} placeholder="Max Health" />
              <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={handleSave}>Save</button>
              <button className="px-2 py-1 bg-gray-400 text-white rounded" onClick={() => setIsEditing(false)}>Cancel</button>
            </div>
          </div>
        );
      }

      return (
        <div className="bg-white p-4 rounded-lg shadow">
          <div className="flex justify-between items-center">
            <h3 className="font-bold">{char.name}</h3>
            <div className="flex items-center gap-2">
              <span className="text-sm text-gray-600">{char.class}</span>
              <button className="p-1 text-gray-500 hover:text-gray-700" onClick={() => setIsEditing(true)}>[EDIT]</button>
              <button className="px-2 py-1 bg-red-500 text-white rounded" onClick={() => onRemoveChar(char.id)}>Remove</button>
            </div>
          </div>

          <div className="mt-2">
            <label className="block text-sm font-medium text-gray-700">Character Image</label>
            {char.image ? (
              <div className="flex items-center gap-2">
                <img src={char.image} alt={char.name} className="w-16 h-16 object-cover rounded-full" />
                <button className="px-2 py-1 bg-red-500 text-white rounded text-sm" onClick={() => onUpdateChar({ ...char, image: null })}>
                  Remove Image
                </button>
              </div>
            ) : (
              <input type="file" accept="image/*" onChange={handleImageUpload} className="mt-1" />
            )}
          </div>

          <div className="mt-2">
            <p>Health: {char.health}/{char.maxHealth}</p>
            <p>Status: {char.status.length ? char.status.join(", ") : "None"}</p>
            {char.status.map((s, idx) => (
              <div key={idx} className="flex gap-1 text-sm">
                - {s} <button className="text-red-500" onClick={() => onRemoveStatus(char.id, idx)}>[X]</button>
              </div>
            ))}
            <div className="flex gap-2 mt-1">
              <input className="border rounded p-1 text-sm" value={newStatus} onChange={(e) => setNewStatus(e.target.value)} placeholder="Add status" />
              <button className="px-2 py-1 bg-blue-500 text-white rounded text-sm" onClick={handleAddStatus}>Add</button>
            </div>
          </div>

          <div className="mt-2">
            <p>Effects: {char.effects.length ? char.effects.join(", ") : "None"}</p>
            {char.effects.map((e, idx) => (
              <div key={idx} className="flex gap-1 text-sm">
                - {e} <button className="text-red-500" onClick={() => onRemoveEffect(char.id, idx)}>[X]</button>
              </div>
            ))}
            <div className="flex gap-2 mt-1">
              <input className="border rounded p-1 text-sm" value={newEffect} onChange={(e) => setNewEffect(e.target.value)} placeholder="Add effect" />
              <button className="px-2 py-1 bg-blue-500 text-white rounded text-sm" onClick={handleAddEffect}>Add</button>
            </div>
          </div>

          <div className="mt-2">
            <p>Inventory: {char.inventory.length ? char.inventory.join(", ") : "None"}</p>
            {char.inventory.map((i, idx) => (
              <div key={idx} className="flex gap-1 text-sm">
                - {i} <button className="text-red-500" onClick={() => onRemoveItem(char.id, idx)}>[X]</button>
              </div>
            ))}
            <div className="flex gap-2 mt-1">
              <input className="border rounded p-1 text-sm" value={newItem} onChange={(e) => setNewItem(e.target.value)} placeholder="Add item" />
              <button className="px-2 py-1 bg-blue-500 text-white rounded text-sm" onClick={handleAddItem}>Add</button>
            </div>
          </div>

          <div className="mt-2">
            <p>Special Abilities: {char.specialAbilities.length ? char.specialAbilities.join(", ") : "None"}</p>
            {char.specialAbilities.map((a, idx) => (
              <div key={idx} className="flex gap-1 text-sm">
                - {a} <button className="text-red-500" onClick={() => onRemoveAbility(char.id, idx)}>[X]</button>
              </div>
            ))}
            <div className="flex gap-2 mt-1">
              <input className="border rounded p-1 text-sm" value={newAbility} onChange={(e) => setNewAbility(e.target.value)} placeholder="Add ability" />
              <button className="px-2 py-1 bg-blue-500 text-white rounded text-sm" onClick={handleAddAbility}>Add</button>
            </div>
          </div>

          <div className="mt-2">
            <p>Spells/Magic: {char.spellsMagic.length ? char.spellsMagic.join(", ") : "None"}</p>
            {char.spellsMagic.map((s, idx) => (
              <div key={idx} className="flex gap-1 text-sm">
                - {s} <button className="text-red-500" onClick={() => onRemoveSpell(char.id, idx)}>[X]</button>
              </div>
            ))}
            <div className="flex gap-2 mt-1">
              <input className="border rounded p-1 text-sm" value={newSpell} onChange={(e) => setNewSpell(e.target.value)} placeholder="Add spell" />
              <button className="px-2 py-1 bg-blue-500 text-white rounded text-sm" onClick={handleAddSpell}>Add</button>
            </div>
          </div>

          <div className="mt-4 flex gap-2 items-center flex-wrap">
            <div className="flex items-center gap-2">
              <input type="number" className="w-16 border rounded p-1" value={healInput} onChange={(e) => setHealInput(e.target.value)} placeholder="Heal #" />
              <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={applyHeal}>Heal</button>
            </div>
            <div className="flex items-center gap-2">
              <input type="number" className="w-16 border rounded p-1" value={dmgInput} onChange={(e) => setDmgInput(e.target.value)} placeholder="Dmg #" />
              <button className="px-3 py-1 bg-red-500 text-white rounded" onClick={applyDamage}>Damage</button>
            </div>
          </div>
        </div>
      );
    }

    /* EnemyCard Component (unchanged) */
    function EnemyCard({ enemy, onRemoveEnemy, onHealEnemy, onDamageEnemy, onUpdateEnemy }) {
      const [isEditing, setIsEditing] = React.useState(false);
      const [editName, setEditName] = React.useState(enemy.name);
      const [editMaxHealth, setEditMaxHealth] = React.useState(String(enemy.maxHealth));
      const [newStatus, setNewStatus] = React.useState("");
      const [newEffect, setNewEffect] = React.useState("");
      const [healInput, setHealInput] = React.useState("0");
      const [dmgInput, setDmgInput] = React.useState("0");

      React.useEffect(() => {
        setEditName(enemy.name);
        setEditMaxHealth(String(enemy.maxHealth));
      }, [enemy]);

      function handleSave() {
        const parsedMax = parseInt(editMaxHealth, 10) || 0;
        const clippedHealth = Math.min(enemy.health, parsedMax);
        onUpdateEnemy({
          ...enemy,
          name: editName,
          maxHealth: parsedMax,
          health: clippedHealth,
        });
        setIsEditing(false);
      }

      function handleAddStatus() {
        if (!newStatus.trim()) return;
        onUpdateEnemy({ ...enemy, status: [...enemy.status, newStatus.trim()] });
        setNewStatus("");
      }

      function handleAddEffect() {
        if (!newEffect.trim()) return;
        onUpdateEnemy({ ...enemy, effects: [...enemy.effects, newEffect.trim()] });
        setNewEffect("");
      }

      function applyHeal() {
        const amt = parseInt(healInput, 10) || 0;
        onHealEnemy(enemy.id, amt);
      }

      function applyDamage() {
        const amt = parseInt(dmgInput, 10) || 0;
        onDamageEnemy(enemy.id, amt);
      }

      if (isEditing) {
        return (
          <div className="bg-white p-4 rounded shadow space-y-2">
            <input className="border p-1 rounded w-full" value={editName} onChange={(e) => setEditName(e.target.value)} placeholder="Enemy Name" />
            <div className="flex gap-2 items-center">
              <input type="number" className="border p-1 rounded w-24" value={editMaxHealth} onChange={(e) => setEditMaxHealth(e.target.value)} placeholder="Max Health" />
              <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={handleSave}>Save</button>
              <button className="px-2 py-1 bg-gray-400 text-white rounded" onClick={() => setIsEditing(false)}>Cancel</button>
            </div>
          </div>
        );
      }

      return (
        <div className="bg-white p-4 rounded shadow mb-4">
          <div className="flex justify-between items-center">
            <h3 className="font-bold">{enemy.name}</h3>
            <div className="flex gap-2">
              <button className="p-1 text-gray-500 hover:text-gray-700" onClick={() => setIsEditing(true)}>[EDIT]</button>
              <button className="px-2 py-1 bg-red-500 text-white rounded" onClick={() => onRemoveEnemy(enemy.id)}>Remove</button>
            </div>
          </div>
          <p>Health: {enemy.health}/{enemy.maxHealth}</p>
          <div className="mt-2">
            <p>Status: {enemy.status.length ? enemy.status.join(", ") : "None"}</p>
            <div className="flex gap-2 mt-1">
              <input className="border rounded p-1 text-sm" value={newStatus} onChange={(e) => setNewStatus(e.target.value)} placeholder="Add status" />
              <button className="px-2 py-1 bg-blue-500 text-white rounded text-sm" onClick={handleAddStatus}>Add</button>
            </div>
          </div>
          <div className="mt-2">
            <p>Effects: {enemy.effects.length ? enemy.effects.join(", ") : "None"}</p>
            <div className="flex gap-2 mt-1">
              <input className="border rounded p-1 text-sm" value={newEffect} onChange={(e) => setNewEffect(e.target.value)} placeholder="Add effect" />
              <button className="px-2 py-1 bg-blue-500 text-white rounded text-sm" onClick={handleAddEffect}>Add</button>
            </div>
          </div>
          <div className="mt-4 flex gap-2 items-center">
            <input type="number" className="w-16 border rounded p-1" value={healInput} onChange={(e) => setHealInput(e.target.value)} />
            <button className="px-2 py-1 bg-green-500 text-white rounded" onClick={applyHeal}>Heal</button>
            <input type="number" className="w-16 border rounded p-1" value={dmgInput} onChange={(e) => setDmgInput(e.target.value)} />
            <button className="px-2 py-1 bg-red-500 text-white rounded" onClick={applyDamage}>Damage</button>
          </div>
        </div>
      );
    }

    /* StatsSection Component (unchanged) */
    function StatsSection({ statRows, setStatRows }) {
      const [nextId, setNextId] = React.useState(() => Math.max(...statRows.map((r) => r.id)) + 1);

      function computeMod(score) {
        return Math.floor((score - 10) / 2);
      }

      function clampScore(val) {
        if (val < 6) return 6;
        if (val > 20) return 20;
        return val;
      }

      function updateStatRow(rowId, updated) {
        setStatRows((prev) => prev.map((row) => (row.id === rowId ? updated : row)));
      }

      function addStatRow() {
        setStatRows((prev) => [
          ...prev,
          {
            id: nextId,
            label: `Character #${nextId}`,
            str: 10,
            dex: 10,
            con: 10,
            int: 10,
            wis: 10,
            cha: 10,
          },
        ]);
        setNextId((prev) => prev + 1);
      }

      function removeStatRow(rowId) {
        setStatRows((prev) => prev.filter((row) => row.id !== rowId));
      }

      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <div className="flex justify-between items-center mb-4">
            <h2 className="text-xl font-bold">Stats Calculator</h2>
            <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={addStatRow}>Add Row</button>
          </div>
          <div className="space-y-4">
            {statRows.map((row) => (
              <div key={row.id} className="bg-white p-4 rounded shadow mb-4 space-y-2">
                <div className="flex justify-between items-center">
                  <input
                    className="border rounded p-1 text-sm"
                    value={row.label}
                    onChange={(e) => updateStatRow(row.id, { ...row, label: e.target.value })}
                  />
                  <button className="px-2 py-1 bg-red-500 text-white rounded text-sm" onClick={() => removeStatRow(row.id)}>Remove</button>
                </div>
                <div className="grid grid-cols-2 md:grid-cols-6 gap-2 text-center">
                  <div>
                    <p className="font-medium">STR ({computeMod(row.str)})</p>
                    <input
                      type="number"
                      className="border rounded p-1 w-16 mx-auto block"
                      value={row.str}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, str: val });
                      }}
                    />
                  </div>
                  <div>
                    <p className="font-medium">DEX ({computeMod(row.dex)})</p>
                    <input
                      type="number"
                      className="border rounded p-1 w-16 mx-auto block"
                      value={row.dex}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, dex: val });
                      }}
                    />
                  </div>
                  <div>
                    <p className="font-medium">CON ({computeMod(row.con)})</p>
                    <input
                      type="number"
                      className="border rounded p-1 w-16 mx-auto block"
                      value={row.con}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, con: val });
                      }}
                    />
                  </div>
                  <div>
                    <p className="font-medium">INT ({computeMod(row.int)})</p>
                    <input
                      type="number"
                      className="border rounded p-1 w-16 mx-auto block"
                      value={row.int}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, int: val });
                      }}
                    />
                  </div>
                  <div>
                    <p className="font-medium">WIS ({computeMod(row.wis)})</p>
                    <input
                      type="number"
                      className="border rounded p-1 w-16 mx-auto block"
                      value={row.wis}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, wis: val });
                      }}
                    />
                  </div>
                  <div>
                    <p className="font-medium">CHA ({computeMod(row.cha)})</p>
                    <input
                      type="number"
                      className="border rounded p-1 w-16 mx-auto block"
                      value={row.cha}
                      onChange={(e) => {
                        const val = clampScore(parseInt(e.target.value) || 10);
                        updateStatRow(row.id, { ...row, cha: val });
                      }}
                    />
                  </div>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    /* DiceRoller Component */
    function DiceRoller() {
      const [roll, setRoll] = React.useState(null);

      function rollDie(sides) {
        const result = Math.floor(Math.random() * sides) + 1;
        setRoll(`Rolled D${sides} ⇒ ${result}`);
      }

      const dice = [2, 4, 6, 8, 10, 12, 15, 20];

      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-2">Dice Roller</h2>
          <p className="mb-2">{roll === null ? "No roll yet" : roll}</p>
          <div className="flex flex-wrap gap-2">
            {dice.map((sides) => (
              <button
                key={sides}
                onClick={() => rollDie(sides)}
                className="px-3 py-1 bg-blue-500 text-white rounded"
              >
                Roll D{sides}
              </button>
            ))}
          </div>
        </div>
      );
    }

    /* PartyImages Component */
    function PartyImages({ characters }) {
      return (
        <div className="bg-gray-100 p-4 rounded-lg">
          <h2 className="text-xl font-bold mb-4">Party Member Images</h2>
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
            {characters.map((char) => (
              <div key={char.id} className="text-center">
                {char.image ? (
                  <img src={char.image} alt={char.name} className="w-24 h-24 object-cover rounded-full mx-auto" />
                ) : (
                  <div className="w-24 h-24 bg-gray-200 rounded-full mx-auto flex items-center justify-center">
                    <span className="text-gray-500">No Image</span>
                  </div>
                )}
                <p className="mt-2 text-sm font-medium">{char.name}</p>
              </div>
            ))}
          </div>
        </div>
      );
    }

    /* Main DnDTracker */
    function DnDTracker() {
      const [characters, setCharacters] = React.useState([
        {
          id: 1,
          name: "Jory",
          class: "Dragonborn Cleric",
          health: 100,
          maxHealth: 100,
          effects: [],
          status: [],
          inventory: ["Mace", "Shield", "Holy Symbol"],
          specialAbilities: ["Channel Divinity"],
          spellsMagic: ["Cure Wounds"],
          image: null,
        },
        {
          id: 2,
          name: "Valiant",
          class: "Aarakocra Wizard",
          health: 80,
          maxHealth: 80,
          effects: [],
          status: [],
          inventory: ["Staff", "Spellbook"],
          specialAbilities: ["Arcane Recovery"],
          spellsMagic: ["Magic Missile", "Fire Bolt"],
          image: null,
        },
        {
          id: 3,
          name: "Dahlia",
          class: "Changeling Rogue",
          health: 90,
          maxHealth: 90,
          effects: [],
          status: [],
          inventory: ["Bow", "Arrows (100)", "Rapier"],
          specialAbilities: ["Sneak Attack"],
          spellsMagic: [],
          image: null,
        },
      ]);

      const [enemies, setEnemies] = React.useState([]);
      const [statRows, setStatRows] = React.useState([
        {
          id: 1,
          label: "Character #1",
          str: 10,
          dex: 10,
          con: 10,
          int: 10,
          wis: 10,
          cha: 10,
        },
      ]);

      React.useEffect(() => {
        const saved = localStorage.getItem("dndTrackerData");
        if (saved) {
          const parsed = JSON.parse(saved);
          if (parsed.characters) setCharacters(parsed.characters);
          if (parsed.enemies) setEnemies(parsed.enemies);
          if (parsed.statRows) setStatRows(parsed.statRows);
        }
      }, []);

      React.useEffect(() => {
        const payload = { characters, enemies, statRows };
        localStorage.setItem("dndTrackerData", JSON.stringify(payload));
      }, [characters, enemies, statRows]);

      function addCharacter() {
        const newId = Date.now();
        setCharacters((prev) => [
          ...prev,
          {
            id: newId,
            name: "New Character",
            class: "Unassigned",
            health: 50,
            maxHealth: 50,
            effects: [],
            status: [],
            inventory: [],
            specialAbilities: [],
            spellsMagic: [],
            image: null,
          },
        ]);
      }

      function removeCharacter(charId) {
        setCharacters((prev) => prev.filter((c) => c.id !== charId));
      }

      function updateCharacter(updated) {
        setCharacters((prev) => prev.map((c) => (c.id === updated.id ? updated : c)));
      }

      function healCharacter(charId, amount) {
        if (!amount || amount < 0) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const newHealth = Math.min(c.maxHealth, c.health + amount);
              return { ...c, health: newHealth };
            }
            return c;
          })
        );
      }

      function damageCharacter(charId, amount) {
        if (!amount || amount < 0) return;
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const newHealth = Math.max(0, c.health - amount);
              return { ...c, health: newHealth };
            }
            return c;
          })
        );
      }

      function removeStatus(charId, idx) {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.status];
              updated.splice(idx, 1);
              return { ...c, status: updated };
            }
            return c;
          })
        );
      }

      function removeEffect(charId, idx) {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.effects];
              updated.splice(idx, 1);
              return { ...c, effects: updated };
            }
            return c;
          })
        );
      }

      function removeItem(charId, idx) {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.inventory];
              updated.splice(idx, 1);
              return { ...c, inventory: updated };
            }
            return c;
          })
        );
      }

      function removeAbility(charId, idx) {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.specialAbilities];
              updated.splice(idx, 1);
              return { ...c, specialAbilities: updated };
            }
            return c;
          })
        );
      }

      function removeSpell(charId, idx) {
        setCharacters((prev) =>
          prev.map((c) => {
            if (c.id === charId) {
              const updated = [...c.spellsMagic];
              updated.splice(idx, 1);
              return { ...c, spellsMagic: updated };
            }
            return c;
          })
        );
      }

      function addEnemy() {
        setEnemies((prev) => [
          ...prev,
          {
            id: Date.now(),
            name: `Enemy ${prev.length + 1}`,
            health: 50,
            maxHealth: 50,
            effects: [],
            status: [],
          },
        ]);
      }

      function removeEnemy(enemyId) {
        setEnemies((prev) => prev.filter((e) => e.id !== enemyId));
      }

      function healEnemy(enemyId, amount) {
        if (!amount || amount < 0) return;
        setEnemies((prev) =>
          prev.map((e) => {
            if (e.id === enemyId) {
              const newHealth = Math.min(e.maxHealth, e.health + amount);
              return { ...e, health: newHealth };
            }
            return e;
          })
        );
      }

      function damageEnemy(enemyId, amount) {
        if (!amount || amount < 0) return;
        setEnemies((prev) =>
          prev.map((e) => {
            if (e.id === enemyId) {
              const newHealth = Math.max(0, e.health - amount);
              return { ...e, health: newHealth };
            }
            return e;
          })
        );
      }

      function updateEnemy(updated) {
        setEnemies((prev) => prev.map((e) => (e.id === updated.id ? updated : e)));
      }

      return (
        <div className="container mx-auto p-4">
          <div className="grid gap-4">
            <div className="bg-gray-100 p-4 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold">Party Status</h2>
                <button className="px-3 py-1 bg-green-500 text-white rounded" onClick={addCharacter}>Add Character</button>
              </div>
              <div className="grid gap-4">
                {characters.map((char) => (
                  <CharacterCard
                    key={char.id}
                    char={char}
                    onRemoveChar={removeCharacter}
                    onUpdateChar={updateCharacter}
                    onHeal={healCharacter}
                    onDamage={damageCharacter}
                    onRemoveStatus={removeStatus}
                    onRemoveEffect={removeEffect}
                    onRemoveItem={removeItem}
                    onRemoveAbility={removeAbility}
                    onRemoveSpell={removeSpell}
                  />
                ))}
              </div>
            </div>

            <PartyImages characters={characters} />

            <StatsSection statRows={statRows} setStatRows={setStatRows} />

            <div className="bg-gray-100 p-4 rounded-lg">
              <div className="flex justify-between items-center mb-4">
                <h2 className="text-xl font-bold">Enemies</h2>
                <button className="px-3 py-1 bg-purple-500 text-white rounded" onClick={addEnemy}>Add Enemy</button>
              </div>
              <div className="grid gap-4">
                {enemies.map((enemy) => (
                  <EnemyCard
                    key={enemy.id}
                    enemy={enemy}
                    onRemoveEnemy={removeEnemy}
                    onHealEnemy={healEnemy}
                    onDamageEnemy={damageEnemy}
                    onUpdateEnemy={updateEnemy}
                  />
                ))}
              </div>
            </div>

            <DiceRoller />
          </div>
        </div>
      );
    }

    ReactDOM.render(<DnDTracker />, document.getElementById("root"));
  </script>
</body>
</html>
